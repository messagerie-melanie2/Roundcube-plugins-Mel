<roundcube:object name="doctype" value="html5" />
<html>
<head>
    <title>
        <roundcube:object name="pagetitle" />
    </title>
    <roundcube:include file="/includes/links.html" />
    <link rel="stylesheet" type="text/css" href="/this/moncompte.css" />
</head>
<body class="iframe floatingbuttons">
    <h1 class="boxtitle">
        <roundcube:label name="mel_moncompte.changepassword" />
    </h1>
    <div id="preferences-details" class="boxcontent">
        <form name="form" method="post" action="#" class="propform" id="change_password_form">
            <div>
                <roundcube:if condition="env:moncompte_data_bureautique" />
                    <roundcube:label name="mel_moncompte.changepassword_infos_bureautique" />
                <roundcube:else />
                    <roundcube:label name="mel_moncompte.changepassword_infos" />
                <roundcube:endif />
            </div>
            <br>
            <div class="texte_explic">
                <roundcube:label name="mel_moncompte.changepassword_explic" html="yes" />
            </div>
            <br>
            <fieldset>
                <table class="propform">
                    <tbody>
                        <tr style="display:none;">
                            <td class="title">
                                <label for="rcmfd_changepassword_username">
                                    <roundcube:label name="mel_moncompte.userlbl" />
                                </label>
                            </td>
                            <td>
                                <input name="_changepassword_username" id="rcmfd_changepassword_username" size="50" value="<roundcube:var name="env:moncompte_username" />" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td class="title">
                                <label for="rcmfd_changepassword_oldpassword">
                                    <roundcube:label name="mel_moncompte.oldpasswordlbl" />
                                </label>
                            </td>
                            <td>
                                <input name="_changepassword_oldpassword" id="rcmfd_changepassword_oldpassword" size="50" value="" type="password">
                            </td>
                        </tr>
                        <tr>
                            <td class="title">
                                <label for="rcmfd_changepassword_newpassword">
                                    <roundcube:label name="mel_moncompte.newpasswordlbl" />
                                </label>
                            </td>
                            <td>
                                <input name="_changepassword_newpassword" id="rcmfd_changepassword_newpassword" size="50" value="" type="password">
                            </td>
                        </tr>
                        <tr>
                            <td class="title">
                                <label for="rcmfd_changepassword_newpassword_confirm">
                                    <roundcube:label name="mel_moncompte.newpasswordconfirmlbl" />
                                </label>
                            </td>
                            <td>
                                <input name="_changepassword_newpassword_confirm" id="rcmfd_changepassword_newpassword_confirm" size="50" value="" type="password">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
            <input type="hidden" value="1" name="changepassword" />
            <input type="submit" class="button mainaction" name="save" value="<roundcube:label name="save" />" />
            </p>
        </form>
    </div>

</body>

</html>
