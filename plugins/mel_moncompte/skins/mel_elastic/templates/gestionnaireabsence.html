<roundcube:include file="includes/layout.html" />
<link rel="stylesheet" type="text/css" href="/this/moncompte.css" />
<framed_item>
	<div class="framed_item">
		<h1 class="boxtitle">
			<roundcube:label name="mel_moncompte.gestionnaireabsence" />
		</h1>
		<div id="preferences-details" class="boxcontent">
			<roundcube:object name="moncompte_balp_list" />
			<form name="valide" action="#" method="post" class="propform" id="form_gest_abs">
				<fieldset>
					<legend><roundcube:label name="mel_moncompte.absence_date" /></legend>
					<div class="row">
						<div class="col-md-2">
							<label for="abs_date_debut" style="display: block; width: 100px; float: left;">
								<roundcube:label name="mel_moncompte.absence_date_debut" />
							</label>
						</div>
						<div class="col-md-4">
							<input type="text" class="form-control" name="absence_date_debut" id="abs_date_debut" value="<roundcube:var name="env:moncompte_absence_debut_interne" />" />
						</div>
						<div class="col-md-6"></div>
					</div>
					<div class="row">
						<div class="col-md-2">
							<label for="abs_date_fin" style="display: block; width: 100px; float: left;">
								<roundcube:label name="mel_moncompte.absence_date_fin" />
							</label>
						</div>
						<div class="col-md-4">
							<input class="form-control" type="text" name="absence_date_fin" id="abs_date_fin" value="<roundcube:var name="env:moncompte_absence_fin_interne" />" />
						</div>
					</div>
				</fieldset>
				<fieldset>
					<legend><roundcube:label name="mel_moncompte.absence_interne_legende" /></legend>
					<div>
						<div class="custom-control custom-switch">
							<input class="custom-control-input" type="checkbox" name="absence_status_interne" value="1" id="abs_texte_intra" <roundcube:var name="env:moncompte_absence_status_interne" /> />
							<label class="custom-control-label" for="abs_texte_intra"><roundcube:label name="mel_moncompte.absence_texte_interne" /></label>
						</div>
						<textarea class="Saisie form-control" rows=3 cols=100 name="absence_message_interne" id="abs_msg_mel"><roundcube:var name="env:moncompte_absence_texte_interne" /></textarea>
						<roundcube:label name="mel_moncompte.absence_texte_mot_cle" />
					</div>
				</fieldset>
				<fieldset>
					<legend><roundcube:label name="mel_moncompte.absence_externe_legende" /></legend>
					<div>
						<div class="custom-control custom-switch">
							<input class="custom-control-input" type="checkbox" name="absence_texte_externe" value="1" id="abs_texte_inter" <roundcube:var name="env:moncompte_absence_status_externe" /> />
							<label class="custom-control-label" for="abs_texte_inter"><roundcube:label name="mel_moncompte.absence_texte_externe" /></label>
						</div>
						<div class="custom-control custom-radio">
							<input class="custom-control-input" type="radio" name="absence_reponse_externe" value="abs_texte_nodiff" id="abs_texte_nodiff" <roundcube:var name="env:moncompte_abs_radio_same" /> >
							<label style="overflow: initial;" class="custom-control-label"  for="abs_texte_nodiff"><roundcube:label name="mel_moncompte.absence_texte_interne_identique"></roundcube:label></label>
						</div>
						<div class="custom-control custom-radio">
							<input class="custom-control-input" type="radio" name="absence_reponse_externe" value="abs_texte_diff" id="abs_texte_diff" <roundcube:var name="env:moncompte_abs_radio_diff" /> >
							<label style="overflow: initial;" class="custom-control-label" for="abs_texte_diff"><roundcube:label name="mel_moncompte.absence_texte_interne_different"></roundcube:label></label>
						</div>
						<textarea class="Saisie form-control" rows=3 cols=100 name="absence_message_externe" id="abs_msg_inter" style="<roundcube:var name="env:moncompte_absence_texte_externe_style" />"><roundcube:var name="env:moncompte_absence_texte_externe" /></textarea>
					</div>
				</fieldset>
				<input type="hidden" value="1" name="gestionnaireabsence" />
				<input type="submit" class="btn btn-primary button mainaction" name="save" value="<roundcube:label name="save" />" />
			</form>
		</div>
	</div>
</framed_item>
