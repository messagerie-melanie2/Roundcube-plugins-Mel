<roundcube:object name="doctype" value="html5" />
<html>
<head>
<title><roundcube:object name="pagetitle" /></title>
<roundcube:include file="/includes/links.html" />
</head>
<body>
<div data-role="page" data-ajax="true" data-theme="a" class="jqm-settings-edit" data-dom-cache="true">
  <div data-role="header" data-position="fixed" data-theme="f" data-tap-toggle="false">
    <a href="./?_task=settings&_action=plugin.mel_moncompte" data-ajax="false" class="ui-btn ui-link ui-icon-back ui-btn-icon-notext">Back</a>
    <h1 class="boxtitle"><roundcube:label name="mel_moncompte.photo" /></h1>
  </div>
  
  <div role="main" class="ui-content jqm-content ui-alt-icon">
    <div id="preferences-details" class="boxcontent">
    <form name="valide" action="#" method="post" data-ajax="false" class="propform">
      <roundcube:if condition="env:moncompte_photo_ok === true" />
        <fieldset>
          <div>
            <img src="<roundcube:var name="env:moncompte_photo_value" />" height="100">
            <p />
            <input type="hidden" value="1" name="hidden_photo"/>
            <input type="checkbox" value= "1" name="photo_intra" id="photo_intra" <roundcube:var name="env:moncompte_photo_intra" /> />
            <label for="photo_intra"><roundcube:label name="mel_moncompte.photo_intra" /></label>
	          <div style="<roundcube:var name="env:moncompte_photo_aff_ader" />">
	            <input type="checkbox" value= "1" name="photo_ader" id="photo_ader" <roundcube:var name="env:moncompte_photo_ader" /> />
	            <label for="photo_ader"><roundcube:label name="mel_moncompte.photo_ader" /></label>
	          </div>
          </div>
          <div>
            <input type="submit" class="button mainaction" name="save" value="<roundcube:label name="save" />" />
          </div>
        </fieldset>
      <roundcube:else />
        <fieldset style="background-color:lightyellow"><roundcube:label name="mel_moncompte.photo_none" /><p></fieldset>
      <roundcube:endif />
    </form>
  </div>
  </div>
</div>


<roundcube:include file="/includes/footer.html" />

</body>
</html>
