<roundcube:include file="includes/layout.html" />
<link rel="stylesheet" type="text/css" href="/this/moncompte.css" />
<framed_item>
	<div class="framed_item">
		<h1 class="boxtitle">
			<roundcube:label name="mel_moncompte.informationspersonnelles" />
		</h1>
		<div id="preferences-details" class="boxcontent">
			<roundcube:object name="moncompte_balp_list" />
			<form name="valide" action="#" method="post" class="propform">
				<roundcube:if condition="env:moncompte_data_readonly == 'readonly'" />
					<br>
					<div class="texte_explic">
						<p>
							<roundcube:label name="mel_moncompte.info_readonly" />
						</p>
					</div>
				<roundcube:endif />
				<br>
				<fieldset style="width:95%">
					<legend>
						<roundcube:label name="mel_moncompte.info_title" />
					</legend>
					<table border="0" cellspacing="0" width="100%" class="striped">
						<tr>
							<td class="header leftAlign" colspan='4'>
								&nbsp;
							</td>
						</tr>
						<tr>
							<td width="25%">
								<roundcube:label name="mel_moncompte.info_employee_number" />
							</td>
							<td width="25%">
								<b><roundcube:var name="env:moncompte_data_employee_number" /></b></td>
							<td width="25%">
								<roundcube:label name="mel_moncompte.info_internet_access_admin" />
							</td>
							<td>
								<b><roundcube:var name="env:moncompte_data_internet_access_admin" /></b>
							</td>
						</tr>
						<tr>
							<td width="25%">
								<roundcube:label name="mel_moncompte.info_ministere" />
							</td>
							<td width="25%">
								<b><roundcube:var name="env:moncompte_data_ministere" /></b>
							</td>
							<td width="25%">
								<roundcube:label name="mel_moncompte.info_internet_access_user" />
							</td>
							<td>
								<b><roundcube:var name="env:moncompte_data_internet_access_user" /></b>
							</td>
						</tr>
						<tr>
							<td width="25%">
								<roundcube:label name="mel_moncompte.info_access_nomade" />
							</td>
							<td width="25%">
								<b><roundcube:var name="env:moncompte_data_vpn_profile_name" /></b>
							</td>
							<td width="25%">
								<roundcube:label name="mel_moncompte.info_bureautique" />
							</td>
							<td>
								<b><roundcube:var name="env:moncompte_data_has_bureautique" /></b>
							</td>
						</tr>
					</table>
				</fieldset>
				<div style="text-align: center;">
					<roundcube:label name="mel_moncompte.info_texte" />
				</div>
				<br />
				
				<div>
					<legend>
						<roundcube:label name="mel_moncompte.info_annuaire" />
					</legend>
					<roundcube:if condition="env:moncompte_data_publication_photo" />	
					<div class="row">
						<div class="col-md-1 col-sm-3">
							<roundcube:label name="mel_moncompte.info_photo" />
						</div>
						<div class="col-md-2 col-sm-4">
							<img src="<roundcube:var name="env:moncompte_data_photo_src" />" height="100">
						</div>
						<div class="col-md-9 col-sm-5">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value= "1" name="use_photo_intranet" id="photo_intra" <roundcube:var name="env:moncompte_photo_intranet" /> />
								<label class="form-check-label" for="photo_intra"><roundcube:label name="mel_moncompte.info_photo_intra" /></label>
							</div>
							<!-- <div>
								<input type="checkbox" value= "1" name="use_photo_intranet" id="photo_intra" <roundcube:var name="env:moncompte_photo_intranet" /> />
								<label for="photo_intra"><roundcube:label name="mel_moncompte.info_photo_intra" /></label>
							</div> -->
							<div class="form-check" style="<roundcube:var name="env:moncompte_photo_ader_style" />">
								<input class="form-check-input" type="checkbox" value= "1" name="use_photo_ader" id="photo_ader" <roundcube:var name="env:moncompte_photo_ader" /> />
								<label class="form-check-label" for="photo_ader"><roundcube:label name="mel_moncompte.info_photo_ader" /></label>
							</div>
						</div>
					</div>
						<roundcube:endif />
						
					<div class="row separate">
						<div class="col-md-2">
							<roundcube:label name="mel_moncompte.info_adresse" />
						</div>
						<div class="col-md-4">
							<textarea class="form-control" rows="3" name="street" cols="30" <roundcube:var name="env:moncompte_data_readonly" />><roundcube:var name="env:moncompte_data_street" /></textarea>
							<input type="hidden" value="1" name="informationspersonnelles" />
						</div>
						<div class="col-md-2">
							<roundcube:label name="mel_moncompte.info_codepostal" />
						</div>
						<div class="col-md-4">
							<input class="form-control" type="text" name="postalcode" <roundcube:var name="env:moncompte_data_readonly" /> value="<roundcube:var name="env:moncompte_data_postalcode" />" size="32" />
						</div>
					</div>

					<div class="row separate">
						<div class="col-md-2">
							<roundcube:label name="mel_moncompte.info_ville" />
						</div>
						<div class="col-md-4">
							<input class="form-control" type="text" name="locality" <roundcube:var name="env:moncompte_data_readonly" /> value="<roundcube:var name="env:moncompte_data_locality" />" size="32" />
						</div>
					</div>

					<div class="row separate">
						<div class="col-md-2">
							<roundcube:label name="mel_moncompte.info_observation" />
						</div>
						<div class="col-md-4">
							<b><roundcube:var name="env:moncompte_data_observation" /></b>
						</div>
						<div class="col-md-2">
							<roundcube:label name="mel_moncompte.info_description" />
						</div>
						<div class="col-md-4">
							<b><roundcube:var name="env:moncompte_data_description" /></b>
						</div>
					</div>

					<div class="row separate">
						<div class="col-md-2">
							<roundcube:label name="mel_moncompte.info_telephone" />
						</div>
						<div class="col-md-4">
							<input class="form-control" type="text" name="phonenumber" <roundcube:var name="env:moncompte_data_readonly" /> value="<roundcube:var name="env:moncompte_data_phonenumber" />" size="30" />
						</div>
						<div class="col-md-2">
							<roundcube:label name="mel_moncompte.info_fax" />
						</div>
						<div class="col-md-4">
							<input class="form-control" type="text" name="faxnumber" <roundcube:var name="env:moncompte_data_readonly" /> value="<roundcube:var name="env:moncompte_data_faxnumber" />" size="30" />
						</div>
					</div>

					<div class="row separate">
						<div class="col-md-2">
							<roundcube:label name="mel_moncompte.info_mobile" />
						</div>
						<div class="col-md-4">
							<input class="form-control" type="text" name="mobilephone" <roundcube:var name="env:moncompte_data_readonly" /> value="<roundcube:var name="env:moncompte_data_mobilephone" />" size="30" />
						</div>
						<div class="col-md-2">
							<roundcube:label name="mel_moncompte.info_bureau" />
						</div>
						<div class="col-md-4">
							<input class="form-control" type="text" name="roomnumber" <roundcube:var name="env:moncompte_data_readonly" /> value="<roundcube:var name="env:moncompte_data_roomnumber" />" size="30" />
						</div>
					</div>

					<div class="row separate">
						<div class="col-md-2">
							<roundcube:label name="mel_moncompte.info_hierarchie" />
						</div>
						<div class="col-md-2">
							<b><roundcube:var name="env:moncompte_data_title" /></b>
						</div>
						<div class="col-md-2">
							<roundcube:label name="mel_moncompte.info_metier" />
						</div>
						<div class="col-md-2">
							<b><roundcube:var name="env:moncompte_data_business_category" /></b>
						</div>
						<div class="col-md-2">
							<roundcube:label name="mel_moncompte.info_mission" />
						</div>
						<div class="col-md-2">
							<b><roundcube:var name="env:moncompte_data_mission" /></b>
						</div>
					</div>

				</div>

				<br />
					<input type="submit" class="btn btn-primary button mainaction" name="save" value="<roundcube:label name="save" />" />
					<br /><br />
			</form>
		</div>
	</div>
</framed_item>
