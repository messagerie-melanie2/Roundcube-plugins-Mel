<div class="wsp-toolbar webconf-toolbar">
    <div class="toolbar-popup" style="display:none">
        <div class=toolbar-datas>
            
        </div>
    </div>
    <div onclick="webconf_master_bar.update_toolbar()" class="tiny-webconf-menu enabled dwp-round" ></div>
    <div onclick="" class="wsp-toolbar-item empty first"><span  class="invisible icofont-ui-folder"></span></div>
    <div onclick="webconf_master_bar.nextcloud()" class="wsp-toolbar-item conf-documents"><span class="icofont-ui-folder"></span><span class="text-item">Documents</span></div>
    <div onclick="webconf_master_bar.switch_ariane()" class="wsp-toolbar-item conf-ariane"><span class="icofont-chat"></span><span class="text-item">Ariane</span></div>
    <v_separate></v_separate>
    <div style="position: relative;">
        <div onclick="webconf_master_bar.mute_demute(MasterWebconfBar.micro)" class="wsp-toolbar-item conf-micro muted"><span class="icofont-mic-mute"></span><span class="text-item">Micro</span></div>
        <div onclick="webconf_master_bar.switch_popup_micro()" class="roundbadge jitsi-select mel-hoverable-icon wsp-icon-micro"><span class="mel-icon icon-chevron-down"></span></div>
    </div>
    <div onclick="webconf_master_bar.hangup()" class="wsp-toolbar-item conf-call-stop"><span class="icofont-ui-call stop"></span><span class="text-item">Raccrocher</span></div>
    <div style="position: relative;">
        <div onclick="webconf_master_bar.mute_demute(MasterWebconfBar.video)" class="wsp-toolbar-item conf-video muted"><span class="icofont-video"></span><span class="text-item">Vidéo</span></div>
        <div onclick="webconf_master_bar.switch_popup_video()" class="roundbadge jitsi-select mel-hoverable-icon wsp-icon-video"><span class="mel-icon icon-chevron-down"></span></div>
    </div>  
    <v_separate class="separate-right"></v_separate>
    <div onclick="webconf_master_bar.share_screen()" class="wsp-toolbar-item conf-diffuser"><span class="icofont-network-tower"></span><span class="text-item">Diffuser</span></div>
    <!-- <div onclick="" class="wsp-toolbar-item conf-participate"><span class="icofont-hand"></span></div> -->
    <div onclick="webconf_master_bar.toogle_film_strip()" class="wsp-toolbar-item conf-mozaique"><span class="icofont-layout"></span><span class="text-item">Mosaïque</span></div>
    <div onclick="webconf_master_bar.copy()" class="wsp-toolbar-item conf-copy"><span class="icofont-copy"></span><span class="text-item">Url</span></div>
</div>
