<roundcube:include file="includes/layout.html" />
<roundcube:include file="includes/menu.html" />
<roundcube:include file="includes/settings-menu.html" />

<h1 class="voice"><roundcube:label name="preferences" /></h1>

<div id="layout-list" class="listbox<roundcube:exp expression="!request:_action ? '' : ' selected'"/>" aria-labelledby="aria-label-prefsection">
	<div class="header">
		<a class="button icon back-sidebar-button" href="#sidebar"><span class="inner"><roundcube:label name="mel_moncompte.resources" /></span></a>
		<span id="aria-label-prefsection" class="header-title"><roundcube:label name="mel_moncompte.resources" /></span>
	</div>
	<div class="scroller">
		<div id="mel_resources_elements_listbox" class="uibox listbox">
			<roundcube:if condition="env:resources_action != 'bal'" />
				<!-- PAMELA Ajout d'un conteneur pour le nom de la boite -->
				<roundcube:container name="mailboxselector" id="mailboxselector-content" />
		  	<roundcube:endif />
			
			<roundcube:if condition="env:resources_action != 'bal'" />
				<div class="scroller withlistheader withfooter">
		  	<roundcube:else />
				<div class="scroller">
			<roundcube:endif />
			<roundcube:object name="mel_resources_elements_list" id="mel_resources_elements_list" class="listing" cellspacing="0" summary="Objects list" noheader="true" />
			</div>
			<roundcube:if condition="env:resources_action != 'bal'" />
				<div class="boxfooter">		  
					<roundcube:button command="plugin.mel_moncompte_delete_resource" type="link" title="mel_moncompte.delete_resource" class="listbutton delete disabled" classAct="listbutton delete" innerClass="inner" content="-" />
				</div>
			<roundcube:endif />
		</div>
	</div>
</div>

<div id="layout-content" role="main">
	<div class="header">
		<a class="button icon back-list-button" href="#back"><span class="inner"><roundcube:label name="back" /></span></a>
		<span class="header-title"></span>
		<!-- toolbar -->
		<div id="resourcestoolbar" class="toolbar menu">
			<roundcube:button command="plugin.mel_moncompte_add_resource" type="link" class="create disabled" classAct="create"
				label="create" title="createfolder" innerClass="inner" data-fab="true" />
			<roundcube:button command="plugin.mel_moncompte_delete_resource" type="link" class="delete disabled" classAct="delete"
				label="delete" title="delete" innerclass="inner" />
		</div>
	</div>
	<div class="iframe-wrapper">
		<roundcube:object name="contentframe" id="preferences-frame" src="env:blankpage" title="arialabelpreferencesform" />
	</div>
</div>
<div id="listview-float-right" style="display: none;">
	<!-- inline address book -->
	<div id="list-contacts" class="uibox listbox contactslist" role="region" aria-labelledby="aria-label-listcontacts">
		<h2 id="aria-label-listcontacts" class="boxtitle2"><roundcube:label name="contacts" /></h2>
		<div class="close">&nbsp;</div>
		<div class="scroller withfooter nosearch" tabindex="-1">
			<roundcube:object name="annuaire_list" id="annuaire-list" class="treelist listing iconized" noheader="true" role="listbox" />
		</div>
	</div>
</div>
<roundcube:include file="includes/footer.html" />
