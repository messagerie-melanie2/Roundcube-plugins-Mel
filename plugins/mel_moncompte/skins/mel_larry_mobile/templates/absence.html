<roundcube:object name="doctype" value="html5" />
<html>
<head>
<title><roundcube:object name="pagetitle" /></title>
<roundcube:include file="/includes/links.html" />
</head>
<body>
<div data-role="page" data-ajax="true" data-theme="a" class="jqm-settings-edit" data-dom-cache="true">
  <div data-role="header" data-position="fixed" data-theme="f" data-tap-toggle="false">
    <a href="./?_task=settings&_action=plugin.mel_moncompte" data-ajax="false" class="ui-btn ui-link ui-icon-back ui-btn-icon-notext">Back</a>
    <h1 class="boxtitle"><roundcube:label name="mel_moncompte.absence" /></h1>
  </div>
  
  <div role="main" class="ui-content jqm-content ui-alt-icon">
    <div id="preferences-details" class="boxcontent">
    <roundcube:object name="moncompte_balp_list" />
    <form name="valide" action="#" method="post" data-ajax="false"  class="propform" id="form_gest_abs">
      <fieldset>
        <legend><roundcube:label name="mel_moncompte.abs_date" /></legend>
        <div>
          <label for="abs_date_debut" style="display: block; width: 100px; float: left;"><roundcube:label name="mel_moncompte.abs_date_debut" /></label>
          <input type="text" name="abs_date_debut" id="abs_date_debut" value="<roundcube:var name="env:moncompte_abs_deb_intra" />" />
        </div>
        <div>
          <label for="abs_date_fin" style="display: block; width: 100px; float: left;"><roundcube:label name="mel_moncompte.abs_date_fin" /></label>
          <input type="text" name="abs_date_fin" id="abs_date_fin" value="<roundcube:var name="env:moncompte_abs_fin_intra" />" />
        </div>
      </fieldset>
      <fieldset>
        <legend><roundcube:label name="mel_moncompte.abs_intra_legend" /></legend>
        <div>
          <input type="checkbox" name="abs_texte_intra" value="1" id="abs_texte_intra" <roundcube:var name="env:moncompte_abs_status_intra" /> />
          <label for="abs_texte_intra"><roundcube:label name="mel_moncompte.abs_texte_intra" /></label>
          <p></p>
          <textarea class="Saisie" rows=3 cols=100 name="abs_msg_mel" id="abs_msg_mel"><roundcube:var name="env:moncompte_abs_texte_intra" /></textarea>
          <p></p>
          <roundcube:label name="mel_moncompte.abs_texte_mot_cle" />
        </div>
      </fieldset>
      <fieldset>
        <legend><roundcube:label name="mel_moncompte.abs_inter_legend" /></legend>
        <div>
          <input type="checkbox" name="abs_texte_inter" value="1" id="abs_texte_inter" <roundcube:var name="env:moncompte_abs_status_inter" /> />
          <label for="abs_texte_inter"><roundcube:label name="mel_moncompte.abs_texte_inter" /></label>
          <p>
          <input type="radio" name="abs_reponse" value="abs_texte_nodiff" id="abs_texte_nodiff" <roundcube:var name="env:moncompte_abs_radio_same" /> ><label for="abs_texte_nodiff"><roundcube:label name="mel_moncompte.abs_texte_intra_nodiff"></label>
          <input type="radio" name="abs_reponse" value="abs_texte_diff" id="abs_texte_diff" <roundcube:var name="env:moncompte_abs_radio_diff" /> ><label for="abs_texte_diff"><roundcube:label name="mel_moncompte.abs_texte_intra_diff"></label><p>
          <textarea class="Saisie" rows=3 cols=100 name="abs_msg_inter" id="abs_msg_inter" style="<roundcube:var name="env:moncompte_abs_texte_inter_style" />"><roundcube:var name="env:moncompte_abs_texte_inter" /></textarea>
        </div>
      </fieldset>
      <input type="submit" class="button mainaction" name="save" value="<roundcube:label name="save" />" />
    </form>
  </div>
  </div>
</div>


<roundcube:include file="/includes/footer.html" />

</body>
</html>
