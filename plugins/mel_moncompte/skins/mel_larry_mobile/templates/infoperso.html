<roundcube:object name="doctype" value="html5" />
<html>
<head>
<title><roundcube:object name="pagetitle" /></title>
<roundcube:include file="/includes/links.html" />
</head>
<body>
	<div data-role="page" data-ajax="true" data-theme="a"
		class="jqm-settings-edit" data-dom-cache="true">
		<div data-role="header" data-position="fixed" data-theme="f"
			data-tap-toggle="false">
			<a href="./?_task=settings&_action=plugin.mel_moncompte"
				data-ajax="false"
				class="ui-btn ui-link ui-icon-back ui-btn-icon-notext">Back</a>
			<h1 class="boxtitle">
				<roundcube:label name="mel_moncompte.infoperso" />
			</h1>
		</div>

		<div role="main" class="ui-content jqm-content ui-alt-icon">
			<div id="preferences-details" class="boxcontent">
				<roundcube:object name="moncompte_balp_list" />
				<form name="valide" action="#" data-ajax="false" method="post" class="propform">
					<roundcube:if condition="env:moncompte_data_readonly == 'readonly'" />
						<fieldset style="background-color: lightyellow; width: 95%">
								<roundcube:label name="mel_moncompte.info_title" />
								<p>
									<roundcube:label name="mel_moncompte.data_deny" />
								<p>
						</fieldset>
					<roundcube:endif />
					<fieldset>
						<legend>
							<roundcube:label name="mel_moncompte.info_title" />
						</legend>
						<br>
						<div><roundcube:label name="mel_moncompte.info_matricule" /> <b><roundcube:var name="env:moncompte_data_matricule" /></b></div>				
						<div><roundcube:label name="mel_moncompte.info_admin" /> <b><roundcube:var name="env:moncompte_data_ministere" /></b></div>
						<div><roundcube:label name="mel_moncompte.info_nomade" /> <b><roundcube:var name="env:moncompte_data_vpnprofil" /></b></div>
						<br>
						<div><roundcube:label name="mel_moncompte.info_inter_auto" /> <b><roundcube:var name="env:moncompte_data_internetA" /></b></div>
						<div><roundcube:label name="mel_moncompte.info_inter_active" /> <b><roundcube:var name="env:moncompte_data_internetU" /></b></div>
						<div><roundcube:label name="mel_moncompte.info_burotic" /> <b><roundcube:var name="env:moncompte_data_bureautique" /></b></div>
						<br>
						<div><roundcube:label name="mel_moncompte.info_texte" /></div>
					</fieldset>
					<br><br>
					<fieldset>
						<legend>
							<roundcube:label name="mel_moncompte.info_anais" />
						</legend>
						<br>
						<div>
							<roundcube:label name="mel_moncompte.info_adresse" />
							<textarea rows="3" name="addr" cols="30"<roundcube:var name="env:moncompte_data_readonly" /> ><roundcube:var name="env:moncompte_data_street" />
	                      </textarea>
	            <input type="hidden" value="1" name="hidden_infos" /></td>
            </div>
            <div>
              <roundcube:label name="mel_moncompte.info_cp" />
              <input type="text" name="codpos" <roundcube:var name="env:moncompte_data_readonly" /> value="<roundcube:var name="env:moncompte_data_codepostal" />" size="32" />
            </div>
            <div>
              <roundcube:label name="mel_moncompte.info_ville" />
              <input type="text" name="ville" <roundcube:var name="env:moncompte_data_readonly" /> value="<roundcube:var name="env:moncompte_data_ville" />" size="32" />
            </div>
            <div>
              <roundcube:label name="mel_moncompte.info_tel" />
              <input type="text" name="numtel" <roundcube:var name="env:moncompte_data_readonly" /> value="<roundcube:var name="env:moncompte_data_tel" />" size="30" />
            </div>
            <div>
              <roundcube:label name="mel_moncompte.info_fax" />
              <input type="text" name="numfax" <roundcube:var name="env:moncompte_data_readonly" /> value="<roundcube:var name="env:moncompte_data_fax" />" size="30" />
            </div>
            <div>
              <roundcube:label name="mel_moncompte.info_mobile" />
              <input type="text" name="nummob" <roundcube:var name="env:moncompte_data_readonly" /> value="<roundcube:var name="env:moncompte_data_mobile" />" size="30" />
            </div>
            <div>
              <roundcube:label name="mel_moncompte.info_bur" />
              <input type="text" name="bur" <roundcube:var name="env:moncompte_data_readonly" /> value="<roundcube:var name="env:moncompte_data_bureau" />" size="30" />
            </div>            
            <div>
              <roundcube:label name="mel_moncompte.info_obs" /> <b><roundcube:var name="env:moncompte_data_observation" /></b>
            </div>
            <div>
              <roundcube:label name="mel_moncompte.info_desc" /> <b><roundcube:var name="env:moncompte_data_descr" /></b>
            </div>
            <div>
              <roundcube:label name="mel_moncompte.info_hiera" /> <b><roundcube:var name="env:moncompte_data_fonction" /></b>
            </div>
            <div>
              <roundcube:label name="mel_moncompte.info_metier" /> <b><roundcube:var name="env:moncompte_data_metier" /></b>
            </div>
            <div>
              <roundcube:label name="mel_moncompte.info_mission" /> <b><roundcube:var name="env:moncompte_data_mission" /></b>
            </div>
					</fieldset>
					<br />
					<roundcube:if condition="env:moncompte_data_readonly == ''" />
					<input type="submit" class="button mainaction" name="save" value="<roundcube:label name="save" />" /> <br />
					<br />
					<roundcube:endif />
				</form>
			</div>
		</div>
	</div>


	<roundcube:include file="/includes/footer.html" />

</body>
</html>
