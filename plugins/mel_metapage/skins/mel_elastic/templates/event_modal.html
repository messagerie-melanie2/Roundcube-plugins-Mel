					<span class="material-symbols-outlined">
						calendar_month

					<roundcube:object title="Définir un agenda" name="plugin.calendar_select" id="edit-calendar" style="background-color: transparent;border:none;display: inline-block; margin-top: 1px;" />
				</div>

			</div>
			<!--enpart:owner-->
			<!--part:alarm-->
			<div class="col-3 set-padding-important-left-0 set-padding-important-right-2">

					<span class="material-symbols-outlined">
						alarm
					</span>
					<label class="sr-only" for="mel-calendar-alarm">Définir une alarme</label>
					<select class="form-control input-mel" id="mel-calendar-alarm" style="background-color: transparent;border:none;display: inline-block">
						<option value="">Aucune</option>
					</select>	
				</div>
			</div>
			<!--endpart:alarm-->
			<!--part:radio-->
			<div class="col-3 set-padding-important-left-0 set-padding-important-right-2">

					<span class="material-symbols-outlined">
						radio_button_unchecked

					<label for="edit-event-status" class="span-mel t1 sr-only"><roundcube:label name='mel_metapage.choose_event_state' /></label>
					<roundcube:object title="Statut de l'évènement" name="plugin.status_select" id="edit-event-status" class="form-control input-mel" style="background-color: transparent;border:none;display: inline-block"/>
				</div>
			</div>
			<!--endpart:radio-->
			<!--part:locked-->

					<button type="button" id="update-sensivity" title="Sensibilité de l'évènement" aria-valuenow="busy" class="mel-button no-button-margin no-margin-button button-icon-hover">
						<span class=material-symbols-outlined>
							lock
						</span>
					</button>
				</div>
			</div>
			<!--endpart:locked-->
		</div>

		<!--part:title-->
    <div class="border-bottom-input-icon">

        <span class="material-symbols-outlined">
          close

      </button>
    </div>
