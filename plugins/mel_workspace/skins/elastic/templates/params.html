<div class="wsp-params wsp-object" style="margin-top:30px;display:none">
    <div class="row" style="margin-bottom: 5px;">
        <div class="col-md-3">
            <label for="spaceTitle">Nouveau titre de l'espace : </label>
            <input id="spaceTitle" type="text" value="" class="form-control input-mel mel-input"
            placeholder="<title/>"
            oninput="rcmail.env.WSP_Param.titleUpdated()" 
            maxlength="30"
            />
        </div>
        <div class="col-md-9" style="align-items: end;display: flex;">
            <button id="wsp-param-btn-title" onclick="rcmail.command('workspace.update_title')" class="mel-button disabled" disabled>Changer de titre<span class="plus icon-mel-pencil"></span></button>
        </div>
    </div>
    <div class="row" style="margin-bottom: 5px;">
        <div class="col-md-6">
            <label for="spaceDesc">Nouvelle description de l'espace : </label>
            <textarea id="spaceDesc" class="form-control input-mel mel-input"
            placeholder="<desc/>"
            oninput="rcmail.env.WSP_Param.paramUpdated($('#wsp-param-btn-desc'))"
            ></textarea>
        </div>
        <div class="col-md-6">
            <button id="wsp-param-btn-desc" onclick="rcmail.command('workspace.update_desc')" class="mel-button disabled mel-button-block" disabled>Changer de description<span class="plus icon-mel-pencil"></span></button>
            <button id="wsp-param-btn-desc-del" onclick="rcmail.command('workspace.update_desc', true)" class="mel-button btn btn-secondary btn-danger danger">Supprimer la description<span class="plus icon-mel-trash"></span></button>
        </div>
    </div>
    <div class="row" style="margin-bottom: 5px;position:relative">
        <div class="col-md-3">
            <label for="spaceHashtag">Nouvelle thématique : </label>
            <input id="spaceHashtag" type="text" value="" placeholder="<current_hashtag/>" class="form-control input-mel mel-input"
            onchange="m_mp_get_all_hashtag('#spaceHashtag', '#list-of-all-hashtag-param')"
            onclick="m_mp_affiche_hashtag_if_exists('#list-of-all-hashtag-param')"
            />
            <div id="list-of-all-hashtag-param" class="list-of-all-hashtag" style="display:none;width: calc(100% - 30px);">

            </div>
        </div>
        <div class="col-md-9" style="align-items: end;display: flex;">
            <button id="wsp-param-btn-hashtag" onclick="rcmail.command('workspace.update_hashtag')" class="mel-button disabled" style="margin-right: 5px;" disabled>Changer de thématique<span class="plus icon-mel-pencil"></span></button>
            <button id="wsp-param-btn-hash-del" onclick="rcmail.command('workspace.update_hashtag', true)" class="mel-button btn btn-secondary btn-danger danger">Supprimer la thématique<span class="plus icon-mel-trash"></span></button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label for="spaceColor">Couleur de l'espace : </label>
            <input id="spaceColor" type="color" value="<color/>" class="form-control" style="max-width: 50px;
            display: inline-block;margin-left:5px"
            onchange="rcmail.command('workspace.changeColor',this)"
            />
        </div>
        <div class="col-md-6">
            <label for="spaceLogo" style="display:block">Logo de l'espace : </label>
            <a id="spaceLogo" data-popup="groupoptions-wsp-param" role="button" href="#" aria-haspopup="true" aria-expanded="false" aria-owns="groupoptions-wsp-param" data-original-title="" style="text-decoration: none;display: inline-block;" id=worspace-avatar-b class="dwp-round mel-focus focus-bordered">
                <span class="sr-only">Sélectionner un avatar</span>
                <logo/>
            </a>
            <button id="wsp-param-chg-button-plz" onclick="rcmail.command('workspace.changeLogo', ($('#worspace-avatar-b img').length === 0 ? null : $('#worspace-avatar-b img').attr('src')))" class="mel-button disabled" disabled style="display: inline-block;margin-left:15px;">Modifier le logo <span class="plus icon-mel-pencil"></span></button>
            <div id="groupoptions-wsp-param" class="popupmenu">
                <h3 id="aria-label-groupoptions-wsp-param" class="voice">Avatars</h3>
                <ul id=ul-wsp-params class="menu listing" role="menu" aria-labelledby="aria-label-groupoptions-wsp-param">
                    <roundcube:container name="avatar-params" id="avatar-params" />
                </ul>
            </div>
        </div>
    </div>
    <div class="row" style="margin-bottom:15px">
        <div class="col-md-4 datetime">
            <label for="new-end-date">Nouvelle date de fin : </label>
            <div class="input-mel-datetime">
                <input class="form-control input-mel mel-input" name="new-end-date" id="new-end-date" type="text" value="" placeholder="<end_date/>" />
            </div>
            <button id="wsp-param-chg-button-enddate" class="mel-button btn btn-secondary" onclick="rcmail.command('workspace.update_end_date', $('#new-end-date'))" >Modifier la date de fin<span class="plus icon-mel-pencil"></span></button>
        </div>
        <div class="col-md-2">
            <!-- <button style="margin-top:0" title="<bar_color_title/>" class="btn btn-secondary mel-button" onclick="rcmail.command('workspace.toggle_bar_color')"><bar_color_text/></button> -->
        </div>
        <div class="col-md-6" style="align-items: end;display: flex;">
            <button style="<bar_color_visibility/>" title="<bar_color_title/>" class="btn btn-secondary mel-button" onclick="rcmail.command('workspace.toggle_bar_color')"><bar_color_text/></button>
        </div>
    </div>

    <separate></separate>
    <!-- <div class='row' style="margin-top:5px">
        <div class="col-6"> -->
            <button style="margin-top:5px" class="btn btn-secondary mel-button" onclick="rcmail.command('workspace.add_users')">Ajouter un utilisateur <span class="plus icon-mel-plus"></span></button>
        <!-- </div>
        <div class="col-6">
            <button class="btn btn-warning btn-block">Supprimer un utilisateur</button>
        </div>
    </div> -->
    <div style="margin-top:5px">
        <users-rights/>
    </div>
    <div class="" style="margin-top:5px">
        <applications/>
    </div>
    
    <button id="param-visibility" class="mel-button" onclick="rcmail.command('workspace.change_visibility')">Passer en <visibility/></button>
    <br/>
    <button-delete/><button-archive/>

</div>
