<roundcube:include file="includes/layout.html" />
<roundcube:include file="includes/menu.html" />

<h1 class="voice"><roundcube:label name="webconf" /></h1>

<div id="layout-content" class="webconf-content"  role="main">
    <div id="room-selector" style="display: none;">
        <div class="square_div absolute-center">
            <div class="contents" style="height: unset;">
                <div class="square-contents" style="width: 451px;">
                    <div style="text-align: left;">
                        <span class="title-conf-item">Salon</span>
                        <br/>
                        <!-- <center><roundcube:object name="roomkey" /></center> -->
                        <input oninput="Webconf.update_room_name()" id="webconf-room-name" type="text" class="form-control" value=<roundcube:object name="roomkey" />>
                        <div class="webconf-error-text" style=display:none>Le nom du salon doit faire au moins 10 caractères avec au moins 3 chiffres. Alphanumérique seulement.</div>
                    </div>
                    <div class="form-conf">
                        <!-- <span class="title-conf-item red-star-after">Rattacher à un espace de travail</span></span> -->
                        <div class="form-check">
                            <input onchange="Webconf.update_radio()" class="form-check-input" type="checkbox" name="wsp-attach" id="wsp-yes" value="yes" checked>
                            <label class="form-check-label" for="wsp-yes">
                              <!-- Oui --><span class="title-conf-item red-star-after">Rattacher à un espace de travail</span></span>
                            </label>
                          </div>
                        <!-- <div class="form-check">
                        <input onchange="Webconf.update_radio()" class="form-check-input" type="radio" name="wsp-attach" id="wsp-no" value="no">
                        <label class="form-check-label" for="wsp-no">
                            Non
                        </label>
                        </div> -->
                    </div>
                    <div class="form-conf webconf-ariane"  style="display:none;">
                        <span class="title-conf-item red-star-after">Choisissez un salon Ariane</span>
                        <roundcube:object name="selectrooms" />
                    </div>
                    <div class="form-conf webconf-wsp">
                        <span class="title-conf-item red-star-after">Choisissez un espace de travail</span>
                        <roundcube:object name="selectwsp" />
                    </div>
                    <button id=webconf-enter class="btn btn-success" style="margin-top:15px" onclick="Webconf.set_webconf()">Entrer</button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class=webconf-frame id=mm-webconf style="display: none;"></div>
        <iframe class=webconf-frame id=mm-ariane style="display: none;"></iframe>
        <div onclick="MasterWebconfBar.fullscreen()" class="webconf-fullscreen roundbadge large" style="display: none;"><span class="icofont-resize"></span></div>
    </div>
</div>

<roundcube:include file="includes/footer.html" />
