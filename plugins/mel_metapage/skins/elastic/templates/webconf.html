<roundcube:include file="includes/layout.html" />
<roundcube:include file="includes/menu.html" />

<h1 class="voice"><roundcube:label name="webconf" /></h1>

<div id="layout-content" class="webconf-content"  role="main">
    <div id="room-selector" style="display: none;">
        <div class="square_div absolute-center">
            <div class="contents" style="height: unset;background-color: white;">
                <div class="square-contents" style="width: 451px;">
                    <div style="text-align: left;">
                        <span class="title-conf-item"><roundcube:label name="mel_metapage.saloon" /></span>
                        <br/>
                        <input oninput="Webconf.update_room_name()" id="webconf-room-name" type="text" style="background-clip: unset" class="form-control input-mel" value=<roundcube:object name="roomkey" />>
                        <div class="webconf-error-text" style=display:none><roundcube:label name="mel_metapage.webconf_saloon_name_error" /></div>
                    </div>
                    <div class="form-conf">              
                        <div class="form-check mel-radio-1" style="margin-top:15px">
                            <input onchange="Webconf.update_radio()" type="checkbox" name="wsp-attach" id="wsp-yes" value="1" class="form-check-input custom-control-input"  value="yes" /><!-- <input class="form-check-input" type="checkbox" name="all_day" id="eb-mm-all-day" value="all_day"> -->
                            <label class="form-check-label" for="wsp-yes">
                                <span></span><text class="title-conf-item red-star-after"><roundcube:label name="mel_metapage.attach_to" /> <roundcube:label name="mel_metapage.a_workspace" /></text>
                            </label>
                        </div>

                    </div>
                    <div class="form-conf webconf-ariane">
                        <span class="title-conf-item red-star-after"><roundcube:label name="mel_metapage.choose" /> <roundcube:label name="mel_metapage.an_ariane_space" /></span>
                        <roundcube:object name="selectrooms" />
                    </div>
                    <div class="form-conf webconf-wsp"   style="display:none;">
                        <span class="title-conf-item red-star-after"><roundcube:label name="mel_metapage.choose" /> <roundcube:label name="mel_metapage.a_workspace" /></span>
                        <roundcube:object name="selectwsp" />
                    </div>
                    <div title="<roundcube:label name='mel_metapage.webconf_enter_help' />" id=webconf-enter style="margin-top: 15px;" class="mel-button invite-button create" onclick="Webconf.set_webconf()">
                        <span><roundcube:label name="mel_metapage.enter" /></span>
                        <span class="icon-mel-arrow-right  plus" style="margin-left: 15px;"></span>
                    </div>
                    <span title="<roundcube:label name='mel_metapage.webconf_close_help' />" onclick="mel_metapage.Functions.frame_back(true, 'home')" style="position: absolute;
                    top: 0;
                    right: 12px; cursor: pointer;" class="icon-mel-close card-close"></span>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class=webconf-frame id=mm-webconf style="display: none;"></div>
        <iframe class=webconf-frame id=mm-ariane style="display: none;"></iframe>
        <div onclick="MasterWebconfBar.fullscreen()" class="webconf-fullscreen roundbadge large" style="display: none;
        margin-top: 6px;"><span class="icon-mel-expand"></span></div>

         <div onclick="MasterWebconfBar.minimize()" class="webconf-minimize roundbadge large" style="display: none;
        margin-top: 6px;top:5px;"><span class="icon-mel-undo"></span></div> 
    </div>
    <div id="visio-right-pannel-util">
        <h2 class="title"></h2>
        <div id="html-pannel">

        </div>
        <center><button class="btn btn-secondary mel-button" onclick="$('#visio-right-pannel-util').removeClass('visible-mode')">Fermer <span class="plus icon-mel-close"></span></button></center>
    </div>
</div>

<roundcube:include file="includes/footer.html" />
