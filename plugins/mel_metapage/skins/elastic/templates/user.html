<a id=user-up-panel-a class="sr-only sr-only-focusable" href=# style="position: absolute;top:-1000px;"><p class="sr-only"><roundcube:label name='mel_metapage.user_help' /></p></a>
<div 
id="user-up-panel"
style="width: calc(100% - 30px);"
>

<div class="user-child">
    <div class="row" style="margin: 0;">
        <div class="col-6"
                role="button"
                title="<roundcube:label name='mel_metapage.user_help' />"
                href="#" 
                aria-haspopup="true" 
                aria-owns="groupoptions-user" 
                data-original-title=""
                tabindex=-1
                id="user-up-popup"
                onclick="m_mp_ToggleGroupOptionsUser(this);"
                style="text-decoration: none;cursor: pointer;">
            <div class="row">
                <div class="col-4">
                    <div class="user-child" comment="Parent ariane, photo + dispo">
                        <div id="user-picture" comment="photo utilisateur"></div>
                        <div id="user-dispo" class=" logout" comment="Disponibilitée"></div>
                    </div>
                </div>
                <div class="col-8" style="color:white" class="hide-touch">
                    <div id="user-welcome" class="no-wrap-normal hide-touch" comment="Bienvenue !">Bienvenue !</div>
                    <!-- <div id="user-status" class="hide-normal" comment="Status de l'utilisateur">Télétravail</div> -->
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div id="groupoptions-user" style="z-index: 1000;">
	<!-- <h3 id="aria-label-groupoptions-user" class="voice"><roundcube:label name="arialabelausergroupoptions" /></h3> -->
	<div class="container menu" role="menu" aria-labelledby="user-up-panel">
        <div class="row">
            <div class="col-sm">
                <center>
                    <button title="<roundcube:label name='mel_metapage.change_theme' />" class="mel-focus theme-mode-switch btn btn-primary btn-block hide-small" onclick="MEL_ELASTIC_UI.switch_color()"></button>
                </center>                
            </div>
        </div>
        <div class="row show-row-touch">
            <div class="col-sm">
                <roundcube:button type="link" command="switch_theme" title="mel_metapage.change_theme" label="mel_metapage.change_theme" class="settings important active" classAct="active" /></li>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <roundcube:button type="link" command="refreshFrame" title="mel_metapage.refresh" label="mel_metapage.refresh" class="refresh refresh-current-thing active" classAct="active" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 hide-touch">
                <roundcube:if condition="env:mel_metapage_chat_visible" />
                    <roundcube:button type="link" command="toggleChat" title="mel_metapage.hide_bubble" label="mel_metapage.hide_bubble" class="settings active toggleChatCommand" classAct="active" />
                <roundcube:else />
                    <roundcube:button type="link" command="toggleChat" title="mel_metapage.show_bubble" label="mel_metapage.show_bubble" class="settings active toggleChatCommand" classAct="active" />
                <roundcube:endif />
            </div>
            <div class="col-sm-4">
                <roundcube:button type="link" command="my_account" title="mel_moncompte.moncompte" label="mel_moncompte.moncompte" class="settings my_account active" classAct="active" />
            </div>
            <div class="col-sm-4">
                <roundcube:button type="link" command="change_avatar" title="mel_metapage.change_avatar" label="mel_metapage.change_avatar" class="settings avatar active" classAct="active" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <roundcube:button type="link" command="logout" label="logout" class="logout logout-color active" classAct="active" />
            </div>
        </div>
		<roundcube:container name="groupoptions" id="groupoptionsmenu" />
	</div>
    <div id="notifications-panel"></div>
</div>
