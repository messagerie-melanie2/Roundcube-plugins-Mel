<div id="compose-contacts" class="modal uibox listbox contactslist" tabindex="-1" role="dialog">

        </div>
        <div class="modal-body">

            </div>
            <div class="scroller withfooter" tabindex="-1">

            </div>

            <!-- <roundcube:include file="includes/pagenav.html" /> -->
