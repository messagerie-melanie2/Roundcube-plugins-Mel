<h1 class="voice"><roundcube:label name="workspaces" /></h1>

<!-- contact details frame -->
<div id="layout-content" class="wsp-content wsp-index" style="overflow: auto;" role="main">
	<!-- <h2 id="aria-label-toolbar" class="voice"><roundcube:label name="arialabeltoolbar" /></h2>-->
	<div class="wsp-header" style="background-color: white;height: auto;color: inherit;display:block;text-align: center;" >
        <div class=row>
            <div class=col-12>
                <div class="header-wsp">
                    <span class="icon-mel-link no-weight roundbadge"></span>
                    <h1><roundcube:label name="mel_useful_link.My_useful_links" /></h1>
                </div>
            </div>
        </div>
        <div class=row>
            <div class=col-12>
                <div class="wsp-search-wsp">
                    <label for="wsp-search-input" class="title-wsp"><roundcube:label name="mel_useful_link.find_useful_link" /></label>
                    <div class="input-group mel-search-group mel-centered">
                        <input id="wsp-search-input" oninput="SearchLinks(this)" onchange="PublicCommands(this)" type="text" onmousedown="" class="form-control mel-max-width-500" />
                        <div class="input-group-append">
                            <span class="icon-mel-search input-group-text"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div> 
	<!-- <h2 id="aria-label-contact-frame" class="voice"><roundcube:label name="contactproperties" /></h2> -->
    <img class="logo-mel startup" name="logo" src="plugins/mel_portal/skins/elastic/images/logoportal.svg" data-src-small="0" id="logo" alt="Logo" />
	<div class="body" style="padding-bottom: 15px;">
        <div class="epingle">
            <h2 class="title-wsp">
                <roundcube:label name="mel_useful_link.pined_links" />
            </h2>
            <div class=ulinks-epingle>
                <roundcube:object name="epingle" />
            </div>
            <!-- <div class=wsp-others></div> -->
            <separate></separate>
        </div>
        <div class="joined">
            <h2 class="title-wsp">
                <roundcube:label name="mel_useful_link.all_useful_links" />
                <button onclick="CreateLink()" id="mulba" class="mel-button">Ajouter <span class="plus icon-mel-plus"></span></button>
                <roundcube:object name="showahl" />
            </h2> 
            <div class="links-items">
                <roundcube:object name="joined" />
            </div>
        </div>

	</div>
</div>
