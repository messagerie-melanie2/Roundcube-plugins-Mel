<roundcube:include file="includes/layout.html" />
<roundcube:include file="includes/menu.html" />

<h1 class="voice"><roundcube:label name="workspaces" /></h1>

<div id="layout-content" class="wsp-content wsp-index only-content" role="main">
  <!-- <h2 id="aria-label-toolbar" class="voice"><roundcube:label name="arialabeltoolbar" /></h2>-->
  <div
    class="wsp-header"
    style="
      background-color: white;
      height: auto;
      color: inherit;
      display: block;
      text-align: center;
    "
  >
    <div class="row">
      <div class="col-12">
        <div class="header-wsp">
          <span class="icon-mel-workplace no-weight roundbadge"></span>
          <h1><roundcube:label name="mel_workspace.my_workspaces" /></h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="wsp-search-wsp">
          <label for="wsp-search-input" class="title-wsp text-header bold"
            >Rechercher un espace de travail</label
          >
          <div class="input-group mel-search-group mel-centered">
            <input
              id="wsp-search-input"
              type="text"
              onmousedown=""
              class="form-control mel-max-width-500"
            />
            <div class="input-group-append">
              <span class="icon-mel-search input-group-text"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="body"> 
    <bnum-tabs
      data-navs="subscribed, publics, archived"
      data-ex-label="mel_workspace"
      data-description="Liste des différents espaces auquel on a souscris"
      data-shadow="false"
    >
    <div class="header-pannel">
      <button class="mel-button no-margin-button no-button-margin create-wsp-button">Créer un espace<bnum-icon class="plus" data-icon="add_circle"></bnum-icon></button>
      <div class="btn-group pressed-list" role="group" aria-label="Mode d'affichage">
        <bnum-pressed-button id="mode-list" class="btn btn-secondary mel-button no-margin-button no-button-margin">
          <bnum-icon>splitscreen</bnum-icon>
        </bnum-pressed-button>
        <bnum-pressed-button data-start-pressed="true" id="mode-block" class="btn btn-secondary mel-button no-margin-button no-button-margin">
          <bnum-icon>grid_view</bnum-icon>
        </bnum-pressed-button>
      </div>
    </div>
      <div data-linked-to="subscribed">
        <roundcube:object name="subscribed"  />
      </div>

      <bnum-infinite-scroll-container data-scrollspace="workspace.publics" data-pagecount="<roundcube:object name=publiccount />" data-linked-to="publics">
        <roundcube:object name="publics"  />
      </bnum-infinite-scroll-container>

      <div data-linked-to="archived">
        <roundcube:object name="archived"  />
      </div>
    </bnum-tab>
  </div> 
</div>

<roundcube:include file="includes/footer.html" />
