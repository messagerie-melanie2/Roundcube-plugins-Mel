<div class="workspace", id="<workspace-id/>">
    <div class="row">
        <div class="col-3"><workspace-image/></div>
        <div class="col-9">
            <span><workspace-#/></span>
            <span><workspace-title/></span>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <workspace-avancement/>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <workspace-users/>
        </div>
        <div class="col-8">
            <workspace-misc/>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <workspace-task-danger/>
        </div>
        <div class="col-6">
            <workspace-task-all/>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <workspace-notifications/>
        </div>
    </div>
</div>
