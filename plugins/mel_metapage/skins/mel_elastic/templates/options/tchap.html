<div class="container">
    <div class="row mt-4">
      <div class="col-12">
        <div class="options-custom-title">
          <roundcube:label name='mel_metapage.tchap' />
        </div>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button class = "option-menu-button btn btn-secondary"
            onclick="tchap_options()">
            <roundcube:label name='mel_metapage.tchap_options' />
        </button>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
        <div class="col-12 d-flex justify-content-between align-items-center mt-2">
          <div class="d-flex justify-content-center align-items-center">
            <roundcube:label name='mel_metapage.tchap_sidebar' />
          </div>
          <div class="custom-control custom-switch no-click-focus">
            <input name="display_tchap_sidebar" id="tchap_sidebar" type="checkbox"
              onchange='tchap_sidebar()'
              class="form-check-input custom-control-input no-click-focus">
            <label for="tchap_sidebar" class="custom-control-label option-switch no-click-focus">
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <button class = "option-menu-button btn btn-secondary"
            onclick="tchap_disconnect()">
            <roundcube:label name='mel_metapage.tchap_disconnect' />
        </button>
      </div>
    </div>
  </div>
