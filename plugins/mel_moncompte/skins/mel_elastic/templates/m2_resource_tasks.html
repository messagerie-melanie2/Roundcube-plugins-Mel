<roundcube:object name="doctype" value="html5" />
<html>
<head>
<title><roundcube:object name="pagetitle" /></title>
<roundcube:include file="/includes/links.html" />
<style type="text/css" media="screen">

body.aclform {
	background: #efefef;
	margin: 0;
}

body.aclform .hint {
	margin: 1em;
}

div.legend {
	display: block;
	font-size: 14px;
	font-weight: bold;
	padding-bottom: 10px;
	margin-bottom: 0;
}

</style>
</head>

<body class="iframe floatingbuttons">

<h1 class="boxtitle"><roundcube:var name="env:resource_name" /></h1>

<div id="preferences-details" class="boxcontent">

<roundcube:if condition="env:resource_shared == true" />
	<div class="legend">
		<roundcube:label name="mel_moncompte.information" />
	</div>
	<table class="propform">
		<tr>
			<td class="title"><roundcube:label name="mel_moncompte.owner" /></label></td>
			<td><roundcube:var name="env:resource_owner" /></td>
		</tr>
		<tr>
			<td class="title"><roundcube:label name="mel_moncompte.acls" /></label></td>
			<td><roundcube:var name="env:resource_acl" /></td>
		</tr>
	</table>
	<br><br>
<roundcube:endif />


<div class="legend">
	<roundcube:label name="mel_moncompte.configuration" />
</div>
<table class="propform">
	<tr>
		<td class="title"><label for="rcmfd_default"><roundcube:label name="mel_moncompte.use_as_default" /></label></td>
		<roundcube:if condition="env:resource_default == true" />
			<td><input name="_default_use" id="rcmfd_default" checked="checked" type="checkbox" disabled></td>
		<roundcube:else />
			<td><input name="_default_use" id="rcmfd_default" type="checkbox"  onclick="rcmail.command('set_default_resource','<roundcube:var name="env:resource_id" />', 'task')"></td>
		<roundcube:endif />
	</tr>
	<tr>
		<td class="title"><label for="rcmfd_synchronisation"><roundcube:label name="mel_moncompte.synchronise_on_mobile" /></label></td>
		<roundcube:if condition="env:resource_synchro_mobile == true" />
			<td><input name="_synchronisation_mobile" id="rcmfd_synchronisation" checked="checked" type="checkbox" onclick="rcmail.command(this.checked ? 'synchro_on_mobile' : 'no_synchro_on_mobile','<roundcube:var name="env:resource_id" />', 'task')" <roundcube:exp expression="env:resource_synchro_mobile_default == true ? 'disabled' : ''" />></td>
		<roundcube:else />
			<td><input name="_synchronisation_mobile" id="rcmfd_synchronisation" type="checkbox" onclick="rcmail.command(this.checked ? 'synchro_on_mobile' : 'no_synchro_on_mobile','<roundcube:var name="env:resource_id" />', 'task')"></td>
		<roundcube:endif />
	</tr>
</table>
<br><br>

<roundcube:if condition="env:resource_shared == false" />
	<div class="legend">
		<roundcube:label name="mel_moncompte.users_shares" />
	</div>
	<roundcube:object name="usersaclframe" />
	<br><br><br>
	<div class="legend">
		<roundcube:label name="mel_moncompte.groups_shares" />
	</div>
	<roundcube:object name="groupsaclframe" />
<roundcube:endif />

</div>

</body>
</html>
