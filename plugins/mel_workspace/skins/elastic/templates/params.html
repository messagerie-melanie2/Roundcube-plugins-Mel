<div class="wsp-params wsp-object" style="margin-top:30px;display:none">
    <div class="row">
        <div class="col-md-6">
            <label for="spaceColor">Couleur de l'espace : </label>
            <input id="spaceColor" type="color" value="<color/>" class="form-control" style="max-width: 50px;
            display: inline-block;margin-left:5px"
            onchange="rcmail.command('workspace.changeColor',this)"
            />
        </div>
        <div class="col-md-6">
            <label for="spaceColor" style="display:block">Logo de l'espace : </label>
            <a data-popup="groupoptions-wsp-param" role="button" href="#" aria-haspopup="true" aria-expanded="false" aria-owns="groupoptions-wsp-param" data-original-title="" style="text-decoration: none;display: inline-block;" id=worspace-avatar-b class="dwp-round mel-focus focus-bordered">
                <span class="sr-only">SÃ©lectionner un avatar</span>
                <logo/>
            </a>
            <button onclick="rcmail.command('workspace.changeLogo', ($('#worspace-avatar-b img').length === 0 ? null : $('#worspace-avatar-b img').attr('src')))" class="mel-button" style="display: inline-block;margin-left:15px;">Modifier le logo <span class="plus icon-mel-pencil"></span></button>
            <div id="groupoptions-wsp-param" class="popupmenu">
                <h3 id="aria-label-groupoptions-wsp-param" class="voice">Avatars</h3>
                <ul id=ul-wsp-params class="menu listing" role="menu" aria-labelledby="aria-label-groupoptions-wsp-param">
                    <roundcube:container name="avatar-params" id="avatar-params" />
                </ul>
            </div>
        </div>
    </div>
    <div class="row" style="margin-bottom:15px">
        <div class="col-md-3 datetime">
            <label for="new-end-date">Nouvelle date de fin : </label>
            <div class="input-mel-datetime">
                <input class="form-control input-mel mel-input" name="new-end-date" id="new-end-date" type="text" value="<end_date/>" placeholder="JJ/MM/YYYY HH:mm " />
            </div>
            <button class="mel-button btn btn-secondary" onclick="rcmail.command('workspace.update_end_date', $('#new-end-date'))" >Modifier la date de fin<span class="plus icon-mel-pencil"></span></button>
        </div>
        <div class="col-md-3">
            <!-- <button style="margin-top:0" title="<bar_color_title/>" class="btn btn-secondary mel-button" onclick="rcmail.command('workspace.toggle_bar_color')"><bar_color_text/></button> -->
        </div>
        <div class="col-md-6" style="position: relative;">
            <button style="margin-top:0; position: absolute;bottom:0;<bar_color_visibility/>" title="<bar_color_title/>" class="btn btn-secondary mel-button" onclick="rcmail.command('workspace.toggle_bar_color')"><bar_color_text/></button>
        </div>
    </div>

    <separate></separate>

            <button style="margin-top:5px" class="btn btn-secondary mel-button" onclick="rcmail.command('workspace.add_users')">Ajouter un utilisateur <span class="plus icon-mel-plus"></span></button>

        <div class="col-6">

    </div> -->
    <div style="margin-top:5px">
        <users-rights/>
    </div>
    <div class="" style="margin-top:5px">
        <applications/>
    </div>
    
    <button id="param-visibility" class="mel-button" onclick="rcmail.command('workspace.change_visibility')">Passer en <visibility/></button>
    <br/>

</div>
