<div class="barup">
    <div id="barup-wrapper-row" class="wrapper row">
        <div id="barup-buttons" class="col-lg-6">
            <button class="create mel-focus mel-before-remover" onclick="m_mp_Create()" title="<roundcube:label name='mel_metapage.create_help' />">
                <span style="position:relative"><roundcube:label name="mel_metapage.create" /><span class="icon-mel-plus plus"></span></span>
            </button>
            <button class="help mel-before-remover mel-focus" onclick="m_mp_Help()" title="<roundcube:label name='mel_metapage.help_help' />">
                <span style="position:relative"><roundcube:label name="mel_metapage.support" /><span class="icon-mel-help question"></span></span>
            </button>
            <v_separate></v_separate>
            <button class="my_favorites mel-focus mel-hoverable-icon mel-yellow" onclick="m_mp_shortcuts()" title="<roundcube:label name='mel_metapage.shortcuts_help' />">
                <span style="position:relative"><roundcube:label name="mel_metapage.my_favorites" /><span class="icon-mel-favorite mel_metapage_favourite"></span></span>
            </button>
        </div>
        <!-- <div class="col-lg-0"></div> -->
        <div id="barup-search-col" class="col-lg-3">
            <div class="search">
                <div class="input-group">
                    <label class="sr-only" for="barup-search-input">Rechercher</label>
                    <input id="barup-search-input" type="text" onmousedown="" onclick="mm_s_OnClick()" onchange="mm_s_Action(this)" class="form-control" />
                    <div class="input-group-append">
                        <span class="icofont-search input-group-text"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 user" id="barup-user">
            <user/>
        </div>
    </div>
    <div role="search" id="barup-search" class="hidden barup-search">
        <div class="search-container"></div>
    </div> 
</div>
<button title="<roundcube:label name='mel_metapage.ariane_help' />" class="tiny-rocket-chat" style="    z-index: 999;" onclick="mel_metapage.PopUp.open_ariane()">

        <roundcube:button type="link-menuitem" command="fav-modal" label="mel_metapage.my_favorites" class="icofont-favourite fav-color" innerclass="restore-font" classAct="" />
        <roundcube:button type="link-menuitem" command="mm-search" label="search" class="icofont-search" innerclass="restore-font" classAct="" />
		<roundcube:button type="link-menuitem" command="my_account" title="mel_moncompte.moncompte"  label="mel_moncompte.moncompte" class="settings" classAct="" />

</div>
