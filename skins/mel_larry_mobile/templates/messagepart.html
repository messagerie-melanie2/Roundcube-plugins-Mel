<roundcube:object name="doctype" value="html5" />
<html>
<head>
<title><roundcube:object name="pagetitle" /></title>
<meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
<meta name="viewport" content="" id="viewport" />
<link rel="shortcut icon" href="/images/favicon.ico"/>
<link rel="stylesheet" type="text/css" href="/styles.css" />
<roundcube:if condition="in_array(env:task, array('mail','addressbook','settings'))" />
<link rel="stylesheet" type="text/css" href="/<roundcube:var name="env:task" />.css" />
<roundcube:endif />
<!--[if IE 9]><link rel="stylesheet" type="text/css" href="/svggradients.css" /><![endif]-->
<!--[if lte IE 8]><link rel="stylesheet" type="text/css" href="/iehacks.css" /><![endif]-->
<!--[if lte IE 7]><link rel="stylesheet" type="text/css" href="/ie7hacks.css" /><![endif]-->
<script type="text/javascript" src="/ui.js"></script>
</head>
<body class="extwin noscroll">

<div id="mainscreen">

<div id="messagetoolbar" class="toolbar fullwidth">
	<roundcube:button command="download" type="link" class="button download disabled" classAct="button download" classSel="button download pressed" label="download" title="download" />
	<roundcube:container name="toolbar" id="messagetoolbar" />
</div>

<div id="messagepartheader" class="uibox listbox">
	<h2 class="boxtitle"><roundcube:label name="properties" /></h2>
	<div class="scroller">
		<roundcube:object name="messagePartControls" class="listing" />
	</div>
</div>

<div id="messagepartcontainer" class="uibox">
	<div class="iframebox">
	<roundcube:object name="messagePartFrame" id="messagepartframe" frameborder="0" />
	</div>
</div>

</div>

<roundcube:include file="/includes/footer.html" />

</body>
</html>
