<div class="container mb-4">
  <div class="row mt-4">
    <div class="col-12">
      <div class="options-custom-title"><roundcube:label name='calendar.calendar' /></div>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div><roundcube:label name='calendar.default_view' /></div>
      <select name="calendar_default_view" id="rcmfd_default_view" class="form-control"
        onchange="save_option('calendar_default_view', this.value, this)">
        <optgroup label="<roundcube:label name='calendar.views-day'/>">
          <option value="timelineDay"><roundcube:label name='calendar.timelineday' /></option>
          <option value="agendaDay"><roundcube:label name='calendar.day' /></option>
          <option value="agendaTwoDay"><roundcube:label name='calendar.twoday' /></option>
          <option value="agendaThreeDay"><roundcube:label name='calendar.threeday' /></option>
        </optgroup>
        <optgroup label="<roundcube:label name='calendar.views-week'/>">
          <option value="agendaResource"><roundcube:label name='calendar.workresource' /></option>
          <option value="agendaWork"><roundcube:label name='calendar.work' /></option>
          <option value="agendaWeek"><roundcube:label name='calendar.week' /></option>
          <option value="timelineWeek"><roundcube:label name='calendar.timelineweek' /></option>
        </optgroup>
        <optgroup label="<roundcube:label name='calendar.views-month'/>">
          <option value="monthWork"><roundcube:label name='calendar.monthWork' /></option>
          <option value="month"><roundcube:label name='calendar.month' /></option>
        </optgroup>
        <optgroup label="<roundcube:label name='calendar.views-list'/>">
          <option value="list"><roundcube:label name='calendar.agenda' /></option>
        </optgroup>
      </select>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <div><roundcube:label name='calendar.workinghours'/></div>
      %%name="calendar_work_start"%%
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <div><roundcube:label name='calendar.first_hour'/></div>
      %%name="calendar_first_hour"%%
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <div><roundcube:label name='calendar.timeslots'/></div>
      <select name="calendar_timeslots" id="rcmfd_timeslot" class="form-control custom-select pretty-select"
        onchange="save_option('calendar_timeslots', this.value, this)">
        <option value="1">1h</option>
        <option value="2">1/2h</option>
        <option value="3">20 min</option>
        <option value="4">1/4h</option>
        <option value="6">10 min</option>
      </select>
    </div>
  </div>
</div>
