<roundcube:include file="includes/layout.html" />

<h1 class="voice">
  <roundcube:label name="mel_forum" />
</h1>

<div id="layout-content" role="main">
  <div class="content">
    <div class="row return-header">
      <div id="return-homepage" class="return">
        <i class="material-symbols-outlined">arrow_back</i>
        <span class="ml-2">Articles</span>
      </div>
    </div>
    <div class="row forum-header">
      <div class="col-12">
        <div class="row">
          <div class="col-12 text-center">
            <h2 class="title">
              <roundcube:object name="show_post_title" />
            </h2>
          </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center mt-3">
          <div class="d-flex justify-content-center align-items-center">
            <img
              src="https://matrix.agent.dev-durable.tchap.gouv.fr/_matrix/media/v3/thumbnail/matrix.agent.dev-durable.tchap.gouv.fr/15955a806f8d4af60b6b59f9a2e19fff0cca432f1796469365843951616?width=80&height=80&method=crop"
              alt="Auteur Image" class="author-image" />
            <div class="ml-2 author-infos">
              <div class="author-name-custom ml-1">
                <roundcube:object name="show_post_creator" />
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <i class="material-symbols-outlined">access_time</i>
                <span class="ml-2">
                  <roundcube:object name="show_post_date" />
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row forum-content">
      <div class="col-12 col-md-10">
        <div class="row custom-border-bottom my-4">
          <roundcube:object name="show_post_tags" />
        </div>
        <div class="row">
          <div id="post-content" class="post-content">
            <roundcube:object name="show_post_content" />
          </div>
        </div>
      </div>
    </div>

    <div class="row forum-comment d-flex justify-content-center">
      <div class="col-12 col-md-10">
        <div class="row forum-comment-sort">
          <div class="input-group mel-group">
            <select title="" id="forum-comment-select" class="form-control input-mel mel-input custom-select"
              data-original-title="Trier par : ">
              <!-- A dynamiser en js -->
              <option value="date_asc">Plus récents</option>
              <option value="date_desc">Plus anciens</option>
              <option value="">etc</option>
            </select>
          </div>
        </div>

        <div class="row my-4 d-flex align-items-center">
          <div class="col-auto pr-0">
            <img src="https://img.freepik.com/photos-premium/lettre-alphabet-vue-dessus-fond-colore_680303-5663.jpg"
              alt="Image de Profil" class="forum-comment-profile-image">
          </div>
          <div class="col pl-0">
            <textarea id="new-comment-textarea" class="forum-comment-input" placeholder="Ajouter un commentaire" rows="1"></textarea>
          </div>
          <div id="buttons-container" class="col-12 d-flex justify-content-end align-items-center" hidden>
            <button
              id="cancel-comment"
              type="button"
              class="modal-close-footer btn mel-button btn-danger mel-before-remover mr-2"
              data-dismiss="modal"
            >
              Annuler<span class="plus icon-mel-close"></span>
            </button>
            <button
              id="submit-comment"
              type="button"
              class="modal-save-footer btn btn-secondary mel-button"
            >
              Sauvegarder<span class="plus icon-mel-arrow-right"></span>
            </button>
          </div>
        </div>

        <div id="comment-area"></div>


        <div id="comment-template" class="row comment template">
          <div class="col-12">
            <div class="forum-comment flex align-items-center">
              <div class="forum-comment-profile-image" style="display: flex; align-items: center; justify-content: center; font-weight: bold;">INITIALS</div>
              <!-- div -->
              <span class="forum-content-author">NOM Prenom</span><!-- span -->
              <div class="forum-comment-date d-flex align-items-end">
                <span class="icon" data-icon="access_time"></span><!-- span -->
                <span class="ml-1 forum-comment-date-value">DATE</span><!-- span -->
              </div><!-- div -->
            </div><!-- div -->
            <div class="forum-comment-text" id="comment-text-template">
              <p>CONTENT</p><!-- p -->
            </div><!-- div -->
            <div class="forum-comment-edit hidden" id="edit-comment-template">
              <textarea id="edit-comment-textarea-NrQHZABSYYVvwFlFMIJYfhk4" class="forum-comment-input form-control input-mel" rows="1"></textarea><!-- textarea -->
              <div id="buttons-container" class="col-12 d-flex justify-content-end align-items-center">
                <button id="cancel-modify-comment" type="button" class="modal-close-footer btn mel-button btn-danger mel-before-remover mr-2 no-button-margin no-margin-button" data-on-id="h9xK2" style="border-style:solid">
                  Annuler
                  <span class="plus icon-mel-close"></span><!-- span -->
                </button><!-- button -->
                <button id="submit-modify-comment" type="button" class="modal-save-footer btn btn-secondary mel-button no-button-margin no-margin-button" data-on-id="KgK00" style="border-style:solid">
                  Sauvegarder
                  <span class="plus icon-mel-arrow-right"></span><!-- span -->
                </button><!-- button -->
              </div><!-- div -->
            </div><!-- div -->
            <div class="forum-comment-reactions">
              <div class="reaction-item mr-3">
                <span class="icon material-symbols-outlined" data-like-uid="NrQHZABSYYVvwFlFMIJYfhk4" data-icon="thumb_up" data-on-id="oJ0qO"></span><!-- span -->
                <span class="ml-2">0</span><!-- span -->
              </div><!-- div -->
              <div class="reaction-item mr-3">
                <span class="icon material-symbols-outlined" data-dislike-uid="NrQHZABSYYVvwFlFMIJYfhk4" data-icon="thumb_down" data-on-id="pf0Tf"></span><!-- span -->
                <span class="ml-2">0</span><!-- span -->
              </div><!-- div -->
              <div class="reaction-item mr-3 response" data-on-id="7aMl9">
                <span class="icon" data-icon="mode_comment"></span><!-- span -->
                <span class="ml-2">répondre</span><!-- span -->
              </div><!-- div -->
              <div class="reaction-item">
                <span class="icon" data-icon="more_horiz" data-on-id="RVEdi"></span><!-- span -->
                <div id="context-menu-NrQHZABSYYVvwFlFMIJYfhk4" class="forum-comment-context-menu hidden">
                  <h3 id="aria-label-groupoptions-smallmenu" class="voice">Menu du commentaire</h3><!-- h3 -->
                  <button class="comment-options-button edit-comment" title="Modifier le commentaire" aria-labelledby="aria-label-comment-options-menu-NrQHZABSYYVvwFlFMIJYfhk4" data-action="modify_comment" data-id="NrQHZABSYYVvwFlFMIJYfhk4" data-on-id="sTEAA" style="border-style:solid;border:none;outline:none;display:flex;alignItems:center">
                    <bnum-icon data-icon="edit" class="material-symbols-outlined">edit</bnum-icon><!-- icon -->
                    <span class="comment-options-text" style="margin-left: 8px;">Modifier le commentaire</span><!-- span -->
                  </button><!-- button -->
                  <button class="comment-options-button delete-comment" title="Supprimer le commentaire" aria-labelledby="aria-label-comment-options-menu-NrQHZABSYYVvwFlFMIJYfhk4" data-action="cancel_comment" data-id="NrQHZABSYYVvwFlFMIJYfhk4" data-on-id="hmTYe" style="border-style:solid;border:none;outline:none;display:flex;alignItems:center">
                    <bnum-icon data-icon="delete" class="material-symbols-outlined">delete</bnum-icon><!-- icon -->
                    <span class="comment-options-text" style="margin-left: 8px;">Supprimer le commentaire</span><!-- span -->
                  </button><!-- button -->
                </div><!-- div -->
              </div><!-- div -->
            </div><!-- div -->
            <div id="reply-form-NrQHZABSYYVvwFlFMIJYfhk4" class="row my-4 d-flex align-items-center hidden">
              <div class="col-auto pr-0">
                <div class="forum-comment-profile-image" style="background-color: #BBD012; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">CD</div><!-- div -->
              </div><!-- div -->
              <div class="col pl-0" style="margin-bottom: 1rem;">
                <textarea id="new-response-textarea-NrQHZABSYYVvwFlFMIJYfhk4" class="forum-comment-input form-control input-mel" placeholder="Répondre" rows="1"></textarea><!-- textarea -->
              </div><!-- div -->
              <div id="buttons-container" class="col-12 d-flex justify-content-end align-items-center">
                <button id="cancel-reply" type="button" class="modal-close-footer btn mel-button btn-danger mel-before-remover mr-2 no-button-margin no-margin-button" data-on-id="S2QT7" style="border-style:solid">
                  Annuler
                  <span class="plus icon-mel-close"></span><!-- span -->
                </button><!-- button -->
                <button id="submit-reply" type="button" class="modal-save-footer btn btn-secondary mel-button no-button-margin no-margin-button" data-on-id="riaCQ" style="border-style:solid">
                  Sauvegarder
                  <span class="plus icon-mel-arrow-right"></span><!-- span -->
                </button><!-- button -->
              </div><!-- div -->
            </div><!-- div -->
            <div id="responses-16" class="responses ml-4 hidden"></div><!-- div -->
          </div><!-- div -->
        </div>
              
      </div>
    </div>
  </div>
</div>

<roundcube:include file="/includes/footer.html" />
