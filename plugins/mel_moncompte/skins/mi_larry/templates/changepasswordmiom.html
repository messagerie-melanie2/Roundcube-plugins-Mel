<roundcube:object name="doctype" value="html5" />
<html>
<head>
<title><roundcube:object name="pagetitle" /></title>
<roundcube:include file="/includes/links.html" />
<link rel="stylesheet" type="text/css" href="/this/moncompte.css" />
</head>

<body class="iframe floatingbuttons">

<h1 class="boxtitle"><roundcube:label name="mel_moncompte.changepasswordmiom_email_adress" /><roundcube:var name="env:email" /></h1>

<div id="preferences-details" class="boxcontent">
<form name="form" method="post" action="#" class="propform" id="change_passwordmiom_form">

<br>

<roundcube:if condition="env:errorMsg != ''" />
	<p><roundcube:var name="env:errorMsg" /></p>
<roundcube:endif />
<roundcube:if condition="env:canChange == 'true'" />
	<input type="submit" class="button mainaction" name="changepasswordmiom" value="<roundcube:label name='mel_moncompte.changepasswordmiom_goto' />" />
<roundcube:else />
	<roundcube:label name="mel_moncompte.changepasswordmiom_canotchange" />
<roundcube:endif />
<br><br>
</form>
</div>

</body>
</html>
