<roundcube:include file="includes/layout.html" />

<header role="banner">
	<h1 class="voice"><roundcube:object name="productname" /> <roundcube:label name="login" /></h1>
	<img class="mel-logo" src="plugins/mel_portal/skins/elastic/images/logoportal.svg" data-src-small="0" id="" alt="Ministères Transition Ecologique, Cohésion des Territoires, Mer - Liberté, Egalité, Fraternité" />
</header>

<main role="main">
	<div id="mel-login-form">
		<div class="login-title"><center>
			<h1>
				<roundcube:label name="mel.welcome" /><br>
				<roundcube:label name="mel.on_your_dwp" />
			</h1></center>
		</div>
		<div class="card clear" style="margin-bottom:5px;padding-bottom: 15px;padding-top:15px;">
			<center>
				<btn onclick="window.location.href=window.location.href + '&oidc=1'" class="btn btn-secondary mel-button no-button-margin">Se connecter avec cerbère <span class="plus icon-mel-arrow-right"></span></btn>
			</center>
		</div>
		<div class="card clear">
			<div class="card-body mel_correction">
				<roundcube:form name="form" method="post">
				<roundcube:object name="loginform" form="form" size="40" submit=true />
				<roundcube:object name="message" id="message" />
				</form>
				<div class="footerbox"><roundcube:label name="mel.login_warning" /></div>
			</div>
		</div>
	</div>


	<img class="login-logo-footer-right" name="logo" src="skins/mel_elastic/images/meuf.svg"  data-src-small="0" id="" alt="" />
	<img class="login-logo-footer-left" name="logo" src="skins/mel_elastic/images/gars.svg"  data-src-small="0" id="" alt="" />
</main>
