
<roundcube:include file="includes/layout.html" />

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<h1 class="voice">
  <roundcube:label name="mel_forum" />
</h1>

<div class="container-fluid p-3 body">
  <div id="contents"></div>
  <div class="post module_parent">
    <div class="post-header d-flex justify-content-between align-items-center p-3">
      <div class="header-content d-flex flex-column align-items-start">
        <div class="d-flex align-items-center">
          <i class="material-icons">keyboard_backspace</i>
          <h2 class="title-wsp bold no-margin ml-2">Articles</h2>
        </div>
        <div class="d-flex align-items-center mt-2 ml-4">
          <span>Plus récent</span>
          <i class="material-icons ml-2">keyboard_arrow_down</i>
        </div>
      </div>
      <input type="text" placeholder="Rechercher..." class="search-input">
      <div class="options d-flex flex-column align-items-center">
        <button id="forum-button-add" class="btn btn-primary d-flex align-items-center">Ajouter
          <span class="material-icons ml-5">add_circle</span>
        </button>
        <div class="d-flex align-items-center mt-2">
          <label class="d-flex align-items-center">
            Afficher uniquement les favoris
            <input type="checkbox" class="ml-2">
          </label>
        </div>
      </div>
    </div>
    <div>
      <roundcube:object name="forum_post" />
    </div>
  </div>
</div>
  
  
<roundcube:include file="/includes/footer.html" />
