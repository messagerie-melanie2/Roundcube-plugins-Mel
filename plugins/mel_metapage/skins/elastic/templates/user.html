<a id=user-up-panel-a class="sr-only sr-only-focusable" href=# style="position: absolute;top:-1000px;"><p class="sr-only"><roundcube:label name='mel_metapage.user_help' /></p></a>
<div data-popup="groupoptions-user" role="button"
title="<roundcube:label name='mel_metapage.user_help' />"
href="#" 
aria-haspopup="true" aria-owns="groupoptions-user" 
data-original-title=""
id="user-up-panel"
style="text-decoration: none;cursor: pointer;"
tabindex=-1>

<div class="user-child">
    <div class="row">
        <div class="col-2">
            <div class="user-child" comment="Parent ariane, photo + dispo">
                <div id="user-picture" comment="photo utilisateur"></div>
                <div id="user-dispo" class=" logout" comment="Disponibilitée"></div>
            </div>
        </div>
        <div class="col-5" style="color:white" class="hide-touch">
            <div id="user-welcome" class="no-wrap-normal hide-touch" comment="Bienvenue !">Bienvenue !</div>
            <!-- <div id="user-status" class="hide-normal" comment="Status de l'utilisateur">Télétravail</div> -->
        </div>
        <div class="col-5 hide-touch" comment="météo" >
            <div comment="Icon"></div>
            <div comment="Température"></div>
        </div>
    </div>
</div>
</div>
<style>
    #groupoptions-user
    {
        z-index: 10000;
    }
</style>
<div id="groupoptions-user" style="z-index: index 10000;" class="popupmenu">
	<!-- <h3 id="aria-label-groupoptions-user" class="voice"><roundcube:label name="arialabelausergroupoptions" /></h3> -->
	<ul class="menu listing" role="menu" aria-labelledby="user-up-panel">
        <roundcube:button type="link-menuitem" command="refreshFrame" title="mel_metapage.refresh" label="mel_metapage.refresh" class="refresh refresh-current-thing active" classAct="active" />
        <roundcube:if condition="env:mel_metapage_chat_visible" />
            <roundcube:button type="link-menuitem" command="toggleChat" title="mel_metapage.hide_bubble" label="mel_metapage.hide_bubble" class="settings active toggleChatCommand hide-touch" classAct="active" />
        <roundcube:else />
            <roundcube:button type="link-menuitem" command="toggleChat" title="mel_metapage.show_bubble" label="mel_metapage.show_bubble" class="settings active toggleChatCommand hide-touch" classAct="active" />    
        <roundcube:endif />
        <roundcube:button type="link-menuitem" command="my_account" title="mel_moncompte.moncompte" label="mel_moncompte.moncompte" class="settings my_account active" classAct="active" />
        <roundcube:button type="link-menuitem" command="change_avatar" title="mel_metapage.change_avatar" label="mel_metapage.change_avatar" class="settings avatar active" classAct="active" />
        <roundcube:button type="link-menuitem" command="logout" label="logout" class="logout logout-color active" classAct="active" />
		<roundcube:container name="groupoptions" id="groupoptionsmenu" />
	</ul>
</div>
