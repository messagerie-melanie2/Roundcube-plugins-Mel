<roundcube:include file="includes/layout.html" />
<roundcube:include file="includes/menu.html" />

<h1 class="voice"><roundcube:label name="workspaces" /></h1>

<!-- contact details frame -->
<div id="layout-content" class="wsp-content wsp-index" style="overflow: auto;" role="main">
	<!-- <h2 id="aria-label-toolbar" class="voice"><roundcube:label name="arialabeltoolbar" /></h2>-->
	<div class="wsp-header" style="background-color: white;height: auto;color: inherit;display:block;text-align: center;" role="toolbar" aria-labelledby="aria-label-toolbar">
        <div class=row>
            <div class=col-12>
                <div class="header-wsp">
                    <span class="icon-mel-workplace no-weight roundbadge"></span>
                    <span><roundcube:label name="mel_workspace.my_workspaces" /></span>
                </div>
            </div>
        </div>
        <div class=row>
            <div class=col-12>
                <div class="wsp-search-wsp">
                    <span class="title-wsp">Rechercher un espace de travail</span>
                    <div class="input-group mel-search-group mel-centered">
                        <input id="wsp-search-input" type="text" onmousedown="" class="form-control mel-max-width-500" />
                        <div class="input-group-append">
                            <span class="icon-mel-search input-group-text"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div> 
	<!-- <h2 id="aria-label-contact-frame" class="voice"><roundcube:label name="contactproperties" /></h2> -->
    <img class="logo-mel startup" name="logo" src="plugins/mel_portal/skins/elastic/images/logoportal.svg" data-src-small="0" id="logo" alt="Logo" />
	<div class="body" style="padding-bottom: 15px;">
        <div class="epingle">
            <span class="title-wsp">
                Mes espaces de travail épinglés
            </span>
            <div class=wsp-epingle>
                <roundcube:object name="epingle" />
            </div>
            <div class=wsp-others></div>
            <separate></separate>
        </div>
        <div class="joined">
            <span class="title-wsp">
                Tous mes espaces de travail
            </span> 
            <div style="width: 100%;" role="tablist" aria-label="Espaces de travail">
                <button id="not-archive" role="tab"
                aria-selected="true"
                aria-controls="not-archive-panel" class="tab-archive mel-tab mel-tabheader active">En cours</button>

                <button id="wsp-archive-items"
                role="tab"
                aria-selected="false"
                aria-controls="archived-panel"
                data-delete-after-click="true" data-onclick="load_archives(this)" class="tab-archive mel-tab mel-tabheader last">Archivés</button>
            </div>
            <div
            tabindex="0"
            role="tabpanel"
            aria-labelledby="wsp-archive-items"
             id="not-archive-panel" class="not-archive tab-archive mel-tab-content">
                <roundcube:object name="joined" />
            </div>
            <div
            tabindex="0"
            role="tabpanel"
            aria-labelledby="not-archive"
            id="archived-panel" class="wsp-archive-items tab-archive mel-tab-content">

            </div>
        </div>

        <div class=wsp-desc-block>
            <center>
                <!--rcmail.goto_url('action', '_event=list_public')-->
                <h2>Vous cherchez à rejoindre un projet spécifique ?</h2>
                <p>Accédez à la liste complète des projets ouverts</p>
                <button onclick="rcmail.set_busy(true, 'loading');window.location.href = mel_metapage.Functions.url('workspace', 'action', {_event:'list_public'})" class="mel-button mel-focus light-focus quit-button plus">Voir tous les projets ouverts<span class="icon-mel-arrow-right plus"></span></button>
            </center>
        </div>
	</div>
</div>

<roundcube:include file="includes/footer.html" />
