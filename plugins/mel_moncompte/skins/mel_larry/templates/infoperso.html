<roundcube:object name="doctype" value="html5" />
<html>
<head>
<title><roundcube:object name="pagetitle" /></title>
<roundcube:include file="/includes/links.html" />
<link rel="stylesheet" type="text/css" href="/this/moncompte.css" />
</head>
<body class="iframe floatingbuttons">
	<h1 class="boxtitle">
		<roundcube:label name="mel_moncompte.infoperso" />
	</h1>
	<div id="preferences-details" class="boxcontent">
		<roundcube:object name="moncompte_balp_list" />
		<form name="valide" action="#" method="post" class="propform">
			<roundcube:if condition="env:moncompte_data_readonly == 'readonly'" />
				<table cellspacing="0" width="100%" class="striped">
				<tr><td><fieldset style="background-color:lightyellow;color:black;width:95%">
				<br /><roundcube:label name="mel_moncompte.info_title" /><p>
				<br><roundcube:label name="mel_moncompte.data_deny" /><p>
				</fieldset></td></tr></table>
			<roundcube:endif />
			<br/>
			<fieldset style="width:95%">
			<legend><roundcube:label name="mel_moncompte.info_title" /> </legend>
			<table border="0" cellspacing="0" width="100%" class="striped">
			<tr>
			  <td class="header leftAlign" colspan='4'>
			  &nbsp;
			  </td>
			</tr>
			<tr>
			  <td width="25%"><roundcube:label name="mel_moncompte.info_matricule" /></td>
			  <td width="25%"><b><roundcube:var name="env:moncompte_data_matricule" /></b></td>
			  <td width="25%"><roundcube:label name="mel_moncompte.info_inter_auto" /></td>
			  <td><b><roundcube:var name="env:moncompte_data_internetA" /></b></td>
			</tr>
			<tr>
			  <td width="25%"><roundcube:label name="mel_moncompte.info_admin" /></td>
			  <td width="25%"><b><roundcube:var name="env:moncompte_data_ministere" /></b></td>
			  <td width="25%"><roundcube:label name="mel_moncompte.info_inter_active" /></td>
			  <td><b><roundcube:var name="env:moncompte_data_internetU" /></b></td>
			</tr>
			<tr>
			  <td width="25%"><roundcube:label name="mel_moncompte.info_nomade" /></td>
			  <td width="25%"><b><roundcube:var name="env:moncompte_data_vpnprofil" /></b></td>
			  <td width="25%"><roundcube:label name="mel_moncompte.info_burotic" /></td>
			  <td><b><roundcube:var name="env:moncompte_data_bureautique" /></b></td>
			</tr>
			</table>
			<br/>
			<table border="0" cellspacing="0" width="100%" class="striped">
			<tr>
			  <td align='center'><roundcube:label name="mel_moncompte.info_texte" /></td>
			</tr>
			</table>
			</fieldset>
			<br/>
			<fieldset style="width:95%">
				<legend><roundcube:label name="mel_moncompte.info_anais" /></legend>
				<table border="0" cellspacing="0" width="100%" class="striped">
				<tr>
				  <td class="header leftAlign" colspan='5'>
				    &nbsp;
				  </td>
				</tr>
				<tr>
				  <td valign="top">
				    <table border=0>
				      <tr>
				        <td width="50%" valign="top"><roundcube:label name="mel_moncompte.info_adresse" /></td>
				        <td><textarea rows="3" name="addr" cols="30" <roundcube:var name="env:moncompte_data_readonly" /> ><roundcube:var name="env:moncompte_data_street" /></textarea>
				        <input type="hidden" value="1" name="hidden_infos"/></td>
				      </tr>
				      <tr>
				        <td><roundcube:label name="mel_moncompte.info_cp" /></td>
				        <td><input type="text" name="codpos" <roundcube:var name="env:moncompte_data_readonly" /> value="<roundcube:var name="env:moncompte_data_codepostal" />" size="32" /></td>
				      </tr>
				      <tr>
				        <td><roundcube:label name="mel_moncompte.info_ville" /></td>
				        <td><input type="text" name="ville" <roundcube:var name="env:moncompte_data_readonly" /> value="<roundcube:var name="env:moncompte_data_ville" />" size="32" /></td>
				      </tr>
				      <tr>
				        <td width="25%"><roundcube:label name="mel_moncompte.info_obs" /></td>
				        <td><b><roundcube:var name="env:moncompte_data_observation" /></b></td>
				      </tr>
				      <tr>
				        <td width="25%" valign="top"><roundcube:label name="mel_moncompte.info_desc" /></td>
				        <td valign="top"><b><roundcube:var name="env:moncompte_data_descr" /></b></td>
				      </tr>
				    </table>
				  </td>
				  <td width='50'>
				  </td>
				  <td valign="top">
				    <table border=0>
				      <tr>
				        <td width="50%"><roundcube:label name="mel_moncompte.info_tel" /></td>
				        <td><input type="text" name="numtel" <roundcube:var name="env:moncompte_data_readonly" /> value="<roundcube:var name="env:moncompte_data_tel" />" size="30" /></td>
				      </tr>
				      <tr>
				        <td width="50%"><roundcube:label name="mel_moncompte.info_fax" /></td>
				        <td><input type="text" name="numfax" <roundcube:var name="env:moncompte_data_readonly" /> value="<roundcube:var name="env:moncompte_data_fax" />" size="30" /></td>
				      </tr>
				      <tr>
				        <td width="25%"><roundcube:label name="mel_moncompte.info_mobile" /></td>
				        <td><input type="text" name="nummob" <roundcube:var name="env:moncompte_data_readonly" /> value="<roundcube:var name="env:moncompte_data_mobile" />" size="30" /></td>
				      </tr>
				      <tr>
				        <td width="25%"><roundcube:label name="mel_moncompte.info_bur" /></td>
				        <td><input type="text" name="bur" <roundcube:var name="env:moncompte_data_readonly" /> value="<roundcube:var name="env:moncompte_data_bureau" />" size="30" /></td>
				      </tr>
				      <tr>
				        <td width="50%"><roundcube:label name="mel_moncompte.info_hiera" /></td>
				        <td><b><roundcube:var name="env:moncompte_data_fonction" /></b></td>
				      </tr>
				      <tr>
				        <td width="50%" valign="top"><roundcube:label name="mel_moncompte.info_metier" /></td>
				        <td><b><roundcube:var name="env:moncompte_data_metier" /></b></td>
				      </tr>
				      <tr>
				        <td width="25%" valign="top"><roundcube:label name="mel_moncompte.info_mission" /></td>
				        <td><b><roundcube:var name="env:moncompte_data_mission" /></b></td>
				      </tr>
				    </table>
				  </td>
				</tr>
				</table>
				<br/>
			</fieldset>
			<br/>
			<roundcube:if condition="env:moncompte_data_readonly == ''" />
				<input type="submit" class="button mainaction" name="save" value="<roundcube:label name="save" />" />
				<br/><br/>
			<roundcube:endif />
		</form>
	</div>
</body>
</html>
