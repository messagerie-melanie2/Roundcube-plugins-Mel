<div class="barup">
    <div id="barup-wrapper-row" class="wrapper row">
        <div id="barup-buttons" class="col-lg-6">
            <div class="create" onclick="m_mp_Create()">
                <span style="position:relative"><roundcube:label name="mel_metapage.create" /><span class="icofont-plus-circle plus"></span></span>
            </div>
            <div class="help" onclick="m_mp_Help()">
                <span style="position:relative"><roundcube:label name="mel_metapage.support" /><span class="icofont-question-circle question"></span></span>
            </div>
            <v_separate></v_separate>
            <div class="my_favorites">
                <span style="position:relative"><roundcube:label name="mel_metapage.my_favorites" /><span class="icofont-favourite mel_metapage_favourite"></span></span>
            </div>
        </div>
        <!-- <div class="col-lg-0"></div> -->
        <div id="barup-search-col" class="col-lg-3">
            <div class="search">
                <div class="input-group">
                    <input id="barup-search-input" type="text" onmousedown="" onclick="mm_s_OnClick()" onchange="mm_s_Action(this)" class="form-control" />
                    <div class="input-group-append">
                        <span class="icofont-search input-group-text"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 user" id="barup-user">
            <user/>
        </div>
    </div>
    <div id="barup-search" class="hidden barup-search">
        <div class="search-container"></div>
    </div> 
</div>
<div class="tiny-rocket-chat" style="    z-index: 999;" onclick="mel_metapage.PopUp.open_ariane()">
    <span class="tiny-rocket-chat-icon icofont-chat"></span>
</div>

<a style="display: none;"  aria-expanded="false"  aria-haspopup="true" id="menu-small" data-popup="groupoptions-smallmenu" class="menu-small icofont-navigation-menu" label="actions" role=button href="#"><span class="button-inner inner">Autres actions</span></a>
<div id="groupoptions-smallmenu" class="popupmenu">
	<h3 id="aria-label-groupoptions-smallmenu" class="voice"><roundcube:label name="arialabelasmallmenugroupoptions" /></h3>
	<ul class="menu listing" role="menu" aria-labelledby="aria-label-groupoptions-smallmenu">
		<roundcube:button type="link-menuitem" command="create-modal" title="mel_metapage.create" label="mel_metapage.create" innerclass="restore-font" class="icofont-plus-circle" classAct="" />
		<roundcube:button type="link-menuitem" command="help-modal" label="mel_metapage.support" class="icofont-question-circle" innerclass="restore-font" classAct="" />
        <roundcube:button type="link-menuitem" command="favs" label="mel_metapage.my_favorites" class="icofont-favourite" innerclass="restore-font" classAct="" />
        <roundcube:button type="link-menuitem" command="search" label="search" class="icofont-search" innerclass="restore-font" classAct="" />
		<roundcube:button type="link-menuitem" command="my_account" title="mel_moncompte.moncompte"  label="mel_moncompte.moncompte" class="settings" classAct="" />
		<roundcube:button type="link-menuitem" command="logout" label="logout" class="logout logout-color" classAct="" />
		<roundcube:container name="groupoptions" id="groupoptionsmenu" />
	</ul>
</div>
