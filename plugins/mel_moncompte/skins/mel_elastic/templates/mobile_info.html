<roundcube:object name="doctype" value="html5" />
<html>
<head>

</div>

<div id="mobile_details" class="boxcontent">

	<roundcube:object name="mel_statistics_sync_details" id="mel_statistics_sync_details" class="listing m2_stats_device_table" cellspacing="0" summary="Sync details" />
