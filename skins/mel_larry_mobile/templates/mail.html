<roundcube:object name="doctype" value="html5" />
<html>
<head>
<title><roundcube:object name="pagetitle" /></title>
<roundcube:include file="/includes/links.html" />
</head>
<body>
	<div data-role="page" data-ajax="true" id="page_mail_list" class="jqm-mail"
		data-theme="f" data-dom-cache="true">	
		<div data-role="header" data-position="fixed" data-theme="f"
			class="jqm-mail-header" data-tap-toggle="false">
			<div data-role="controlgroup" data-type="horizontal"
				class="ui-mini ui-btn-left">
				<a href="#mailview-left-panel"
					class="jqm-mail-leftpanel-link ui-link ui-btn ui-icon-bars ui-btn-icon-notext"
					data-rel="open">Menu</a> 
				<a href="#"
					onclick="rcmail.command('checkmail');" id="refresh_mail_button"
					class="ui-link ui-btn ui-icon-refresh ui-btn-icon-notext">Fullscreen</a>
			</div>
			<h1>Mail</h1>
			<div data-role="controlgroup" data-type="horizontal"
				class="ui-mini ui-btn-right">
				<a href="#"
					class="jqm-mail-open-searchbox ui-link ui-btn ui-icon-search ui-btn-icon-notext">Search</a>
				<a href="#apps-right-panel"
					class="jqm-apps-rightpanel-link ui-link ui-btn ui-icon-grid ui-btn-icon-notext"
					data-rel="open">Apps</a>
			</div>
		</div>
		
		<div data-role="header" data-position="fixed" data-theme="f"
      class="jqm-mail-buttons-header" data-tap-toggle="false">
      <a href="#"
        class="jqm-mail-cancel-buttons ui-link ui-btn ui-btn-left ui-icon-back ui-btn-icon-notext">Cancel</a>
      <div data-role="controlgroup" data-type="horizontal" class="ui-mini ui-btn-right">
        <roundcube:button command="mark" prop="read" label="markread" class="mark_as_read icon ui-link ui-btn ui-corner-all ui-icon-eye ui-btn-icon-notext" innerclass="icon read" />
        <roundcube:button command="mark" prop="unread" label="markunread" class="mark_as_unread icon ui-link ui-btn ui-corner-all ui-icon-eye-slash ui-btn-icon-notext" innerclass="icon unread" />
        <roundcube:button command="forward" type="link" class="button forward ui-link ui-btn ui-icon-mail-forward ui-btn-icon-notext" label="forward" title="forwardmessage" />
        <roundcube:button command="reply" type="link" class="button reply ui-link ui-btn ui-icon-mail-reply ui-btn-icon-notext" label="reply" title="replytomessage" />
        <roundcube:button command="delete" type="link" class="delete_message_button button delete ui-link ui-btn ui-corner-all ui-icon-trash-o ui-btn-icon-notext" label="delete" title="deletemessage" />
        <a href="#" class="jqm-mail-buttons-showmore ui-link ui-btn ui-icon-caret-down ui-btn-icon-notext">Show more</a>                 
      </div>
    </div>
    
    <div data-role="header" data-position="fixed" data-theme="h"
      class="jqm-mail-more-buttons-header" data-tap-toggle="false">
      <div data-role="controlgroup" data-type="horizontal" class="ui-mini ui-btn-right">
		    <roundcube:button command="mark" prop="flagged" label="markflagged" class="mark_as_flagged icon ui-link ui-btn ui-corner-all ui-icon-star ui-btn-icon-notext" innerclass="icon flagged" />
		    <roundcube:button command="mark" prop="unflagged" label="markunflagged" class="mark_as_unflagged icon ui-link ui-btn ui-corner-all ui-icon-star-o ui-btn-icon-notext" innerclass="icon unflagged" />
		    <roundcube:button command="reply-all" type="link" class="button reply-all ui-link ui-btn ui-corner-all ui-icon-mail-reply-all ui-btn-icon-notext" label="replyall" title="replytoallmessage" />
		    <roundcube:button command="move" type="link" class="button move ui-link ui-btn ui-corner-all ui-icon-archive ui-btn-icon-notext" label="move" title="moveto" data-menu-pos="bottom" />
		    <roundcube:container name="more_buttons_toolbar_mobile" id="mailmorebuttonstoolbarmobile" />
        <roundcube:container name="messagemenu" id="messagemenu" />
		  </div>
    </div>

		<div data-role="header" data-position="fixed" data-theme="f"
			class="jqm-mail-search-header" data-tap-toggle="false">
			<div data-role="controlgroup" data-type="horizontal"
				class="ui-mini ui-btn-left">
				<a href="#"
					class="jqm-mail-cancel-searchbox ui-link ui-btn ui-icon-back ui-btn-icon-notext">Cancel</a>
			</div>
			<div class="searchbox">
				<roundcube:object name="searchform" id="quicksearchbox" />
			</div>
		</div>
		
		<div data-role="footer" data-position="fixed" data-theme="f"
      class="jqm-mail-search-header" data-tap-toggle="false">
      <!-- search filter -->
      <div id="searchfilter" data-role="controlgroup" data-type="horizontal"
        class="ui-mini">
        <roundcube:object name="searchfilter" class="searchfilter decorated" id="messagessearchfilter" aria-controls="messagelist" />
      </div>
    </div>

		<div id="mailview-left-panel" data-theme="c" data-role="panel"
			data-position="left" data-display="push" data-position-fixed="true"
			class="jqm-mail-left-panel">
			<div class="ui-grid-solo">
        <div class="ui-block-a">
          <div id="userphoto"><roundcube:object name="userphoto" /></div>
        </div>
      </div>
			<div class="ui-grid-solo">
				<div class="ui-block-a">
					<roundcube:object name="username" />
				</div>
			</div>
			<div class="ui-grid-solo">
				<div class="ui-block-a">
					<roundcube:button data-role="button" command="compose" type="link"
						class="button compose jqm-mail-button-compose ui-link ui-btn ui-btn-a ui-alt-icon ui-icon-edit ui-btn-icon-left ui-corner-all"
						label="compose" title="writenewmessage" />
				</div>
			</div>
			<br>
			<!-- PAMELA Ajout d'un conteneur pour le nom de la boite -->
			<roundcube:container name="folderlistheader_mobile"
				id="folderlistheader_mobile" data-theme="h"
				data-role="listview" class="treelist listing" />
			<br><br>
			<roundcube:object name="mailboxlist" id="mailboxlist" data-theme="h"
				data-role="listview" class="treelist listing" folder_filter="mail"
				unreadwrap="%s" />
			<p>
			<div id="folderlist-footer" class="boxfooter">
				<roundcube:if condition="env:quota" />
				<roundcube:object name="quotaDisplay" id="quotadisplay"
					class="countdisplay" display="text" />
				<roundcube:endif />
				<br>
			</div>
			<roundcube:button command="folders" data-ajax="false" task="settings" type="link" label="managefolders" class="ui-link ui-btn ui-btn-c ui-alt-icon ui-icon-folder ui-btn-icon-left ui-corner-all" />
			</p>
			<br>
			<br>
			<br>
		</div>

		<roundcube:include file="/includes/rightpanel.html" />

		<!-- messagelist -->
		<div role="main" class="ui-content jqm-content">
			<roundcube:object name="messages" noheader="true" id="messagelist"
				class="records-table messagelist" optionsmenuIcon="false" />
			<br>
			<br>
			<div id="jqm-mail-newmessage-button">
				<roundcube:button data-role="button" command="compose" type="link"
					class="button compose disabled ui-page-theme-g ui-btn-g ui-link ui-btn ui-icon-edit ui-btn-icon-notext"
					label="compose" title="writenewmessage" />
			</div>
		</div>

		<div id="mailboxmenu" class="ui-content" data-role="popup">
			<a href="#" data-rel="back"
				class="ui-btn ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
			<ul class="" id="mailboxoptionsmenu" data-role="listview">
				<li><roundcube:button id="popup_expunge_button"
						command="expunge" type="link" label="compact" /></li>
				<li><roundcube:button id="popup_purge_button" command="purge"
						type="link" label="empty" /></li>
				<roundcube:if condition="env:threads" />
				<li><a href="#list" class="iconbutton listmode"
					id="maillistmode" title="<roundcube:label name='list' />"><roundcube:label
							name='list' /></a></li>
				<li><a href="#threads" class="iconbutton threadmode"
					id="mailthreadmode" title="<roundcube:label name='threads' />"><roundcube:label
							name='threads' /></a></li>
				<roundcube:else />
				<li><a href="#list" class="iconbutton listmode selected"
					title="<roundcube:label name='list' />" onclick="return false"><roundcube:label
							name='list' /></a></li>
				<li><a href="#threads" class="iconbutton threadmode disabled"
					title="<roundcube:label name='threads' />" onclick="return false"><roundcube:label
							name='threads' /></a></li>
				<roundcube:endif />
			</ul>
		</div>

	</div>
	<!-- end page -->

	<roundcube:include file="/includes/footer.html" />
	<div style="display: none;"><roundcube:object name="messageCountDisplay" class="countdisplay" /></div>

</body>
</html>
