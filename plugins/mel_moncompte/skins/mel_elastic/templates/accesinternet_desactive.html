<roundcube:include file="includes/layout.html" />
<link rel="stylesheet" type="text/css" href="/this/moncompte.css" />
<framed_item>
	<div class="framed_item">
		<h1 class="boxtitle">
			<roundcube:label name="mel_moncompte.accesinternet" />
		</h1>
		<div id="preferences-details" class="boxcontent">
			<roundcube:object name="moncompte_balp_list" />
			<form name="valide" action="#" method="post" class="propform">
				<fieldset>
					<legend><roundcube:label name="mel_moncompte.acces_internet_title" /></legend>
					<div>
						<span><roundcube:label name="mel_moncompte.acces_internet_status_label" /></span>
						<span style="font-weight: bold;"><roundcube:label name="mel_moncompte.acces_internet_disable" /></span>
					</div>
					<div style="margin-top: 10px;">
						<roundcube:label name="mel_moncompte.acces_internet_disable_label_allowed" />
					</div>
				</fieldset>
				<input type="hidden" value="1" name="accesinternet"/>
				<input type="hidden" value="1" name="accesinternetenable"/>
				<input type="submit" class="btn btn-primary button mainaction" value="<roundcube:label name="mel_moncompte.acces_internet_button_enable" />" />
			</form>
			<div style="margin-top: 20px;">
				<legend style="font-size: 14px;font-weight: bold;"><roundcube:label name="mel_moncompte.acces_internet_doubleauth" /></legend>
				<div style="margin-top: 10px;">
					<a onclick="event.preventDefault(); parent.location.href = MEL_ELASTIC_UI.url('settings', 'plugin.mel_doubleauth')" class="button" style="text-indent: 0;width: auto;padding: 0px 10px;line-height: 28px;" href="<roundcube:var name="env:moncompte_url_double_auth" />"><roundcube:label name="mel_moncompte.acces_internet_doubleauth_link" /></a>
				</div>
			</div>
		</div>
	</div>
</framed_item>
