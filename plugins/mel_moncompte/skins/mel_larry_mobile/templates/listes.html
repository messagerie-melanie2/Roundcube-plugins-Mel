<roundcube:object name="doctype" value="html5" />
<html>
<head>
<title><roundcube:object name="pagetitle" /></title>
<roundcube:include file="/includes/links.html" />
</head>
<body>
<div data-role="page" data-ajax="true" data-theme="a" class="jqm-settings-edit" data-dom-cache="true">
  <div data-role="header" data-position="fixed" data-theme="f" data-tap-toggle="false">
    <a href="./?_task=settings&_action=plugin.mel_moncompte" data-ajax="false" class="ui-btn ui-link ui-icon-back ui-btn-icon-notext">Back</a>
    <h1 class="boxtitle"><roundcube:label name="mel_moncompte.gestionnairelistes" /></h1>
  </div>
  
  <div role="main" class="ui-content jqm-content ui-alt-icon">
    <div id="preferences-details" class="boxcontent propform">
    <roundcube:object name="moncompte_balp_list" /> 
    <fieldset>
      <legend><roundcube:label name="mel_moncompte.listes_titre" /></legend>
      <roundcube:object name="liste_listes" id="liste_listes" size="6" style="width:650px" />
    </fieldset>
    <fieldset>
      <legend id="legende_list_membres"><roundcube:label name="mel_moncompte.listes_membres" /></legend>
      <div>
        <select data-enhance="false" data-role="none" style="width:100%" SIZE="16" name="LboxMembers" id="idLboxMembers">
          <option value=""></option>
        </select>
        <div id="members_count"></div>
      </div>         
      <div class="listes_buttons">
        <div><a id="listes_ajouter" class="ui-btn anaisweb_amande_button search_anaisweb_membre"><roundcube:label name="mel_moncompte.listes_ajouter" /></a></div>
        <div><a id="listes_saisir" class="ui-btn"><roundcube:label name="mel_moncompte.listes_saisir" /></a></div>
        <br>
        <div><a id="listes_retirer" class="ui-btn"><roundcube:label name="mel_moncompte.listes_retirer" /></a></div>
        <div><a id="listes_purger" class="ui-btn"><roundcube:label name="mel_moncompte.listes_purger" /></a></div>
        <br>
        <div><a id="listes_exporter" class="ui-btn"><roundcube:label name="mel_moncompte.listes_exporter" /></a></div>
        <div><a href="#upload-popup" data-rel="popup" data-position-to="window" class="ui-btn" data-transition="pop"><roundcube:label name="mel_moncompte.listes_importer" /></a></div>
      </div>
    </fieldset>
    <div data-role="popup" data-overlay-theme="b" id="upload-popup" class="ui-content ui-alt-icon" title="<roundcube:label name='mel_moncompte.listes_upload' />">
      <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
      <roundcube:object name="listes_upload_csv" id="upload-form" size="30" buttons="no" />
      <div class="formbuttons">
        <roundcube:button command="upload-listes-csv" type="input" class="button" label="upload" />
      </div>
    </div>
    <roundcube:include file="/includes/footer.html" />
  </div>
  </div>
</div>


<roundcube:include file="/includes/footer.html" />

</body>
</html>
