<div
  class="col-md-12 ta-left mel-responsive-tab-content"
  data-selector-tab=".ta-left"
  data-is-default-tab="1"
  data-parent-tabs=".wsp-services.wsp-object.wsp-home"
>
  <h2 class="reunions responsive-tab-name">Mes évènements</h2>
  <div class="mel-ui-tab-system row" style="padding-bottom: 15px">
    <div
      id="tab-events-planning"
      class="tab-events mel-tab mel-tabheader active"
      tabindex="0"
    >
      Planning
    </div>
    <div
      id="tab-events-tasks"
      class="tab-events mel-tab mel-tabheader last"
      tabindex="-1"
    >
      Mes tâches
    </div>
  </div>
  <div
    id="wsp-block-calendar"
    class="wsp-block-calendar tab-events-planning wsp-block tab-events mel-tab-content"
  >
    <div class="block-header">
      <div class="row">
        <div class="col-2" style="display: flex">
          <span class="icon-mel-calendar wsp-agenda-icon"></span>
          <span
            class="swp-agenda-date"
            style="display: block; margin-top: 4px; margin-left: 5px"
            >24 avril 2024</span
          >
        </div>
        <div class="col-6" style="display: flex">
          <div class="input-group" style="position: relative">
            <div class="input-group-prepend">
              <bnum-icon
                style="
                  max-height: 33.5px;
                  background-color: white;
                  border: solid thin var(--input-mel-border-color);
                  border-radius: 20px;
                  border-top-right-radius: 20px;
                  border-bottom-right-radius: 20px;
                  border-top-right-radius: 0;
                  border-bottom-right-radius: 0;
                "
                id="melplanningiconsearch"
                class="material-symbols-outlined input-group-text"
                >search</bnum-icon
              >
              <button
                id="melplanningbtn"
                class="btn btn-secondary mel-button no-margin-button no-button-margin"
                style="
                  display: none;
                  max-height: 32px;
                  border-top-left-radius: 60px;
                  border-bottom-left-radius: 60px;
                "
              >
                <bnum-icon
                  class="material-symbols-outlined"
                  style="margin-top: -2px"
                  >close</bnum-icon
                >
              </button>
            </div>
            <input
              class="form-control input-mel mel-input"
              id="planning-filter"
              style="
                background-color: var(--input-background-color);
                border-left-width: 0;
              "
            />
          </div>
        </div>
        <div class="col-4">
          <div class="row" style="justify-content: end">
            <div class="col-2" style="justify-content: center; display: flex">
              <button class="btn-mel-invisible btn-arrow btn btn-secondary">
                <span class="icon-mel-arrow-left"
                  ><span class="sr-only">Jour précédent</span></span
                >
              </button>
            </div>
            <div
              class="btn-group col-6"
              style="max-width: 180px; justify-content: center"
            >
              <button
                id="planning-today-btn"
                class="btn btn-secondary mel-button no-button-margin no-margin-button"
                style="border-style: solid"
              >
                Aujourd'hui</button
              ><button
                class="btn btn-secondary mel-button no-button-margin no-margin-button"
                id="ojdbtn"
                style="border-style: solid; padding-top: 2px"
              >
                <bnum-icon
                  style="display: block"
                  class="material-symbols-outlined"
                  >event</bnum-icon
                >
              </button>
            </div>
            <div class="col-2" style="justify-content: center; display: flex">
              <button class="btn-mel-invisible btn-arrow btn btn-secondary">
                <span class="icon-mel-arrow-right"
                  ><span class="sr-only">Jour suivant</span></span
                >
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="block-body" style="margin-top: 5px"></div>

    <button
      class="mel-button invite-button create mel-before-remover btn btn-secondary"
      title="Créer un évènement"
      onclick="create_calendar(rcmail.env.current_workspace_uid, this)"
    >
      <span>Créer</span>
      <span class="icon-mel-plus plus"></span>
    </button>
  </div>
</div>
