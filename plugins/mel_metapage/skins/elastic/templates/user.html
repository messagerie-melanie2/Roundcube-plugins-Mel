<div id="user-up-panel" style="width: calc(100% - 30px);">

                    <center>
                        <div id="user-weather" style="position: relative;" class="no-wrap-normal hide-touch"></div>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>
