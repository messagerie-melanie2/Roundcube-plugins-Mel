<roundcube:include file="includes/layout.html" />

<h1 class="voice">
  <roundcube:label name="mel_forum" />
</h1>

<div id="layout-content" role="main">
  <div class="content">
    <div class="row return-header">
      <div class="return" id="go-back-to-articles" tabindex="0" role="button" title="Retour Ã  la page des articles">
        <i class="material-symbols-outlined">arrow_back</i>
        <span class="ml-2"><roundcube:label name="mel_forum.articles" /></span>
      </div>
    </div>
    <div class="row forum-header">
      <div class="text-header">
        <h2 class="title">
          <roundcube:if condition="env:is_editing === true">
            <roundcube:label name="mel_forum.edit_article" />
          <roundcube:endif />
          <roundcube:if condition="env:is_editing === false">
            <roundcube:label name="mel_forum.create_article" />
          <roundcube:endif />
        </h2>
      </div>
    </div>
    <div class="row forum-content">
      <div class="col-8 mt-4">
        <div class="row">
          <div class="border-bottom-input-icon">
            <input
              type="text"
              placeholder="Ajoutez un titre"
              class="form-control input-mel border-bottom-input large-input"
              name="title"
              id="edit-title"
              required="true"
            />
            <button
              id="reset-title-button"
              class="border-bottom-input-button close-button btn btn-secondary"
              type="button"
            >
              <span class="material-symbols-outlined"> close </span>
            </button>
          </div>
        </div>
        <div class="row my-4">
          <div class="tag-list">

          </div>
          <input type="text" placeholder="+ Ajouter un tag" name="add-tag" id="add-tag">
        </div>
        <div class="mt-4 ">
          <div id="forum-content" class="forum-content mce_editor"></div>
          <!-- <textarea id="MyID"></textarea> -->
        </div>
        <!-- <div class="row my-2">
          <div class="custom-control custom-switch no-click-focus d-flex align-items-center">
            <input name="message_extwin" id="rcmfd_message_extwin" type="checkbox"
              class="form-check-input custom-control-input no-click-focus"/>
            <label for="rcmfd_message_extwin" class="custom-control-label option-switch no-click-focus">
            </label>
            <div class="d-flex justify-content-center align-items-center ml-2">
              <roundcube:label name="mel_forum.admin_edit_only" />
            </div>
          </div>
        </div> -->
        <div class="row my-2">
          <div class="custom-control custom-switch no-click-focus d-flex align-items-center">
            <input name="enable-comment" id="enable_comment" type="checkbox" checked
              class="form-check-input custom-control-input no-click-focus"/>
            <label for="enable_comment" class="custom-control-label option-switch no-click-focus">
            </label>
            <div class="d-flex justify-content-center align-items-center ml-2">
              <roundcube:label name="mel_forum.enable_comments" />
            </div>
          </div>
        </div>
        <div class="row d-flex justify-content-end align-items-center">
          <button
            id="cancel-post"
            type="button"
            class="modal-close-footer btn mel-button btn-danger mel-before-remover mr-2"
            data-dismiss="modal"
          >
          <roundcube:label name="mel_forum.cancel" /><span class="plus icon-mel-close"></span>
          </button>
          <button
            id="submit-post"
            type="button"
            class="modal-save-footer btn btn-secondary mel-button"
          >
          <roundcube:label name="mel_forum.save" /><span class="plus icon-mel-arrow-right"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<roundcube:include file="/includes/footer.html" />
