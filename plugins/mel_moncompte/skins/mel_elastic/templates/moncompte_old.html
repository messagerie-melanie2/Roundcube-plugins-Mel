<roundcube:object name="doctype" value="html5" />
<html>
<head>
<title><roundcube:object name="pagetitle" /></title>
<roundcube:include file="/includes/links.html" />
<link rel="stylesheet" type="text/css" href="/this/moncompte.css" />
</head>
<body class="noscroll">

<roundcube:include file="/includes/header.html" />

<div id="mainscreen" class="offset">

<roundcube:include file="/includes/settingstabs.html" />

<div id="settings-right">

<div id="mel_moncompte_options_listbox" class="uibox listbox">
<h2 class="boxtitle"><roundcube:label name="mel_moncompte.options" /></h2>
<div class="scroller withfooter">
  <roundcube:object name="mel_moncompte_options_list" id="mel_moncompte_options_list" class="listing" cellspacing="0" summary="Options list" noheader="true" />
</div>
</div>

<div id="mel_moncompte_option_box" class="uibox contentbox">
  <div class="iframebox">
    <roundcube:object name="mel_moncompte_option_frame" id="mel_moncompte_option_frame" style="width:100%; height:100%" frameborder="0" src="/watermark.html" />
  </div>
  <roundcube:object name="message" id="message" class="statusbar" />
</div>


<roundcube:include file="/includes/footer.html" />

<script type="text/javascript">
 new rcube_splitter({ id:'melsplitter', p1:'#settings-sections', p2:'#settings-right',
	orientation:'v', relative:true, start:180, min:42, size:1 }).init();
  new rcube_splitter({ id:'melmoncomptesplitter2', p1:'#mel_moncompte_options_listbox', p2:'#mel_moncompte_option_box',
          orientation:'v', relative:true, start:180, min:120, size:1 }).init();
</script>

</body>
</html>
