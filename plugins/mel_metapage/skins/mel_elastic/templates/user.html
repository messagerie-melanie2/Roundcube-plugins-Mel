<a id=user-up-panel-a class="sr-only sr-only-focusable" href=# style="position: absolute;top:-1000px;">
  <p class="sr-only">
    <roundcube:label name='mel_metapage.user_help' />
  </p>
</a>

<div id="user-up-panel" class="dropdown">
  <button id="button-user" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
    class="transparent-icon-button barup-icons-button" onclick=""
    title="<roundcube:label name='mel_metapage.user_help' />">
    <div class="user-child" comment="Parent ariane, photo + dispo">
      <bnum-avatar data-shadow="true" id="user-picture" comment="photo utilisateur"></bnum-avatar>
      <roundcube:if condition="env:plugin_list_chat===true"/>
        <div id="user-dispo" class="chat-user-dispo logout" comment="Disponibilitée"></div>
      <roundcube:else />
        <div id="user-dispo" class="chat-user-dispo logout" comment="Disponibilitée" style="display: none;"></div>
      <roundcube:endif/>
  </div>
  </button>
  <div id="user-dropdown" class="dropdown-menu user-dropdown-menu dropdown-menu-right p-2" aria-labelledby="button-notifications">
    <div class="notifications-header border-radius-md px-2">
      
      <roundcube:if condition="env:plugin_list_chat===true"/>
        <div class="d-flex pt-1 pb-2 align-items-center">
      <roundcube:else />
        <div class="d-flex pt-1 pb-2 align-items-center" style="opacity: 0; position: absolute; pointer-events: none;">
      <roundcube:endif/>
      
        <div class="change_avatar_picture" title="Modifier votre avatar">
          <a href="javascript:void(0)" class="a_underline" onclick="rcmail.command('change_avatar')">

            <div id="user-big-picture" comment="photo utilisateur"></div>
            <span class="material-symbols-outlined change-avatar">
              videocam
            </span>
          </a>
        </div>
        <div class="group-name">
          <div class="d-flex align-items-center">
            <span id="user-menu-dispo-icon" class="chat-user-dispo mr-2 logout" comment="Disponibilitée"></span>
            <span class="user-menu-name"><roundcube:var name="env:lastname" /> <roundcube:var name="env:firstname" /></span>
          </div>
          <div class="user-menu-info"></div>
        </div>
      </div>
    </div>
    <div class="user-menu-items">
      <roundcube:if condition="env:plugin_list_chat===true"/>
      <div class="user-menu-state">
      <div class="user-menu-items-title">Statut</div>
      <a title = "<roundcube:label name='mel_metapage.ok' />" class="dropdown-item d-flex align-items-center" role="button" href="#" data-status="online">
        <span id="user-menu-dispo-icon" class="ariane-user-icon ok" comment="Disponible"></span>
        <span class="user-menu-item"> <roundcube:label name='mel_metapage.ok' /></span>
      </a>
      <a title = "<roundcube:label name='mel_metapage.nothere' />" class="dropdown-item d-flex align-items-center" role="button" href="#"  data-status="away">
        <span class="material-symbols-outlined icon-dropdown icon-schedule">
          schedule
        </span>
        <span class="user-menu-item"> <roundcube:label name='mel_metapage.nothere' /></span>
      </a>
      <a title = "<roundcube:label name='mel_metapage.busy' />" class="dropdown-item d-flex align-items-center" role="button" href="#"  data-status="busy">
        <span class="material-symbols-outlined icon-dropdown icon-disturb">
          do_not_disturb_on
        </span>
        <span class="user-menu-item"> <roundcube:label name='mel_metapage.busy' /></span>
      </a>
      <a title = "<roundcube:label name='mel_metapage.logout' />" class="dropdown-item d-flex align-items-center" role="button" href="#" data-status="offline">
        <span id="user-menu-dispo-icon" class="ariane-user-icon logout" comment="Hors ligne"></span>
        <span class="user-menu-item"> <roundcube:label name='mel_metapage.logout' /></span>
      </a>
      <a title = "<roundcube:label name='mel_metapage.custom_status' />" class="dropdown-item d-flex align-items-center" role="button" href="#" onclick="ChatHelper.OpenCustomStatusModal()">
        <span class="material-symbols-outlined large-icon-dropdown">
          sentiment_satisfied
        </span>
        <span class="user-menu-item"> <roundcube:label name='mel_metapage.custom_status' /></span>
      </a>
    </div>
    <div class="user-menu-separator"></div>
    <roundcube:endif/>
    <div class="user-menu-controls">
     <div class="user-menu-controls-group mb-1 pb-1">
      <roundcube:button type="link" command="my_account" title="mel_moncompte.moncompte" label="mel_moncompte.moncompte" class="dropdown-item d-flex align-items-center dropdown-color icon-button icon-account" />
      <roundcube:button type="link" command="set_custom_abs" title="mel_moncompte.gestionnaireabsence" label="mel_moncompte.gestionnaireabsence" class="dropdown-item d-flex align-items-center dropdown-color icon-button icon-account" />
     </div>
      <roundcube:button type="link" command="logout" title="logout" label="logout" class="dropdown-item d-flex align-items-center dropdown-color icon-button icon-logout" />
    </div>
    </div>
  </div>
</div>
