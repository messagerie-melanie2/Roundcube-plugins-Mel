<div class="barup">
    <div class="wrapper row">
        <div class="col-1">
            <div class="create" onclick="m_mp_Create()">
                <span style="position:relative"><roundcube:label name="mel_metapage.create" /><span class="icofont-plus-circle plus"></span></span>
            </div>
        </div>
        <div class="col-3">
            <div class="help" onclick="m_mp_Help()">
                <span style="position:relative"><roundcube:label name="mel_metapage.support" /><span class="icofont-question-circle question"></span></span>
            </div>
            <v_separate></v_separate>
            <div class="my_favorites">
                <span style="position:relative"><roundcube:label name="mel_metapage.my_favorites" /><span class="icofont-favourite mel_metapage_favourite"></span></span>
            </div>
        </div>
        <div class="col-3"></div>
        <div class="col-2">
            <div class="search">
                <div class="input-group">
                    <input type="text" onmousedown="" onclick="mm_s_OnClick()" onchange="mm_s_Action(this)" class="form-control" />
                    <div class="input-group-append">
                        <span class="icofont-search input-group-text"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3 user">
            <user/>
        </div>
    </div>
    <div id="barup-search" class="hidden">
        <div class="search-container"></div>
    </div> 
</div>
