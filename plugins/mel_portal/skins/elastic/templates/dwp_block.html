<div class="workspace" data-public="<workspace-public/>" id="<workspace-id/>">
    <div style="width: 100%;cursor: pointer;" onclick="rcmail.command('portal.go.workspace', '<workspace-id/>')">
        <div class="row">
            <div class="col-4"><workspace-image/></div>
            <div class="col-8">
                <span><workspace-#/></span>
                <br/>
                <h3 class="wsp-title"><workspace-title/></h3>
            </div>
        </div>
        <div class="row" style="    margin-top: 40px;
        margin-bottom: 25px;">
            <div class="col-12">
                <workspace-avancement/>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class=wsp-users>
                    <workspace-users/>
                </div>
            </div>
            <div class="col-8">
                <p><workspace-misc/></p>
            </div>
        </div>
        <div class="row" style="margin: 20px 0;">
            <div class="col-6">
                <workspace-task-danger/>
            </div>
            <div class="col-6">
                <workspace-task-all/>
            </div>
        </div>
        <div class="row" id="wsp-notifs-<workspace-id/>">
            <!-- <div class="col-12" id="wsp-notifs-<workspace-id/>"> -->
                <workspace-notifications/>
            <!-- </div> -->
        </div>
    </div>
    <a href="#" title="<workspace-epingle-title/>" id="tak-<workspace-id/>" onclick="desk_epingle('<workspace-id/>')" class="icon-mel-pin focus-bordered mel-focus tak <workspace-epingle/> roundbadge"></a>
</div>
<a class="sr-only sr-only-focusable wsp-focusable-link" data-id="<workspace-id/>"  href=# style="position: absolute;bottom:-1000px;"><p class="sr-only">Voir l'espace de travail "<workspace-title/>"</p></a>
