<roundcube:object name="doctype" value="html5" />
<html>
<head>
<title><roundcube:object name="pagetitle" /></title>
<roundcube:include file="/includes/links.html" />
</head>
<body>
<div data-role="page" data-ajax="true" data-theme="a" class="jqm-settings-edit" data-dom-cache="true">
	<div data-role="header" data-position="fixed" data-theme="f" data-tap-toggle="false">
    	<a href="./?_task=settings&_action=plugin.mel_moncompte" data-ajax="false" class="ui-btn ui-link ui-icon-back ui-btn-icon-notext">Back</a>
		<h1 class="boxtitle"><roundcube:label name="mel_moncompte.changepasswordmiom_email_adress" /><roundcube:var name="env:email" /></h1>
	</div>
	<div role="main" class="ui-content jqm-content ui-alt-icon">
		<div id="preferences-details" class="boxcontent">
			<form name="form" method="post" action="#" class="propform" id="change_passwordmiom_form">
				<br>
				<roundcube:if condition="env:errorMsg != ''" />
					<p><roundcube:var name="env:errorMsg" /></p>
				<roundcube:endif />
				<roundcube:if condition="env:canChange == 'true'" />
					<input type="submit" class="button mainaction" id="changepasswordmiom" name="changepasswordmiom" value="<roundcube:label name='mel_moncompte.changepasswordmiom_goto' />" />
				<roundcube:else />
					<roundcube:label name="mel_moncompte.changepasswordmiom_canotchange" />
				<roundcube:endif />
				<br><br>
			</form>
		</div>
	</div>
</div>
<roundcube:include file="/includes/footer.html" />
</body>
</html>
