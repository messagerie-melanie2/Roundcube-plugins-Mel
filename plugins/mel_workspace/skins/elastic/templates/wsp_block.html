<div class="workspace" data-public="<workspace-public/>" id="<workspace-id/>" >
    <div class="row">
        <button class="btn btn-secondary no-style mel-focus full-width" style="    display: block;
        cursor: pointer;
    " onclick="rcmail.command('workspaces.go', '<workspace-uid/>')">
    <div class="row">
        <div class="col-1 wsp-block-col" style="min-width: 64px;">
            <workspace-image/>
        </div>
        <div class="col-2 wsp-block-col">
            <span><workspace-#/></span>
            <br/>
            <span class="wsp-title"><workspace-title/></span>
            <workspace-task-all/>
            <br/>
        </div>
        <div class="col-4 wsp-block-col">
            <div class="row wsp-infos">
                <div class="col-5" style="white-space: nowrap;">
                    <div class=wsp-users>
                        <workspace-users/>
                    </div>
                </div>
                <div class="col-7" style="white-space: nowrap;">
                    <workspace-misc/>
                </div>
            </div>
        </div>
        <div class="col-md-5 wsp-block-col" id="wsp-notifs-<workspace-id/>">
            <!-- <div class="row" style=flex-direction:row-reverse;> -->
                <workspace-notifications/>
            <!-- </div> -->
        </div>
    </div>
    </button>
    <roundcube:if condition="env:action != 'action' || env:wsp_action_event != 'list_public'" />
        <a href="#" title="<epingle-title> l'espace de travail ''<workspace-title/>''"  id="tak-<workspace-id/>" onclick="wsp_epingle('<workspace-id/>')" class="icon-mel-pin focus-bordered mel-focus tak <workspace-epingle/> roundbadge"></a>
    <roundcube:endif />
    </div>
</div>
