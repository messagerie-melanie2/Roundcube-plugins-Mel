<roundcube:include file="includes/layout.html" />
<roundcube:include file="includes/menu.html" />

<h1 class="voice"><roundcube:label name="mel_news.my_news" /></h1>

<!-- contact details frame -->
<div id="layout-content" class="wsp-content wsp-index only-content" style="overflow: auto;" role="main">
	<!-- <h2 id="aria-label-toolbar" class="voice"><roundcube:label name="arialabeltoolbar" /></h2>-->
	<div class="wsp-header" style="background-color: white;height: auto;color: inherit;display:block;text-align: center;" >
        <div class=row>
            <div class=col-12>
                <div class="header-wsp">
                    <span class="icon-mel-link no-weight roundbadge"></span>
                    <h1><roundcube:label name="mel_news.my_news" /></h1>
                </div>
            </div>
        </div>
	</div> 
	<!-- <h2 id="aria-label-contact-frame" class="voice"><roundcube:label name="contactproperties" /></h2> -->
    <img class="logo-mel startup" name="logo" src="plugins/mel_portal/skins/elastic/images/logoportal.svg" data-src-small="0" id="logo" alt="Logo" />
	<div class="body" style="padding-bottom: 15px;">
        <div id="contents"></div>
        <div class="news module_parent">
            <div style="display: flex;     justify-content: space-between;">
                <h2 class="title-wsp bold" style="display: inline-block;">
                    <roundcube:label name="mel_news.news" />
                </h2>
                <div>
                    <button id="news-button-publish" class="btn btn-secondary mel-button no-button-margin disabled" disabled><roundcube:label name="mel_news.publish" /> <span class="plus icon-mel-plus"></span></button>
                    <button id="news-button-publish-flux" class="btn btn-secondary mel-button no-button-margin disabled" disabled><roundcube:label name="mel_news.publish_flux" /> <span class="plus icon-mel-plus"></span></button>
                </div>
            </div>
            <div>
                <roundcube:object name="dnnews" />
            </div>
        </div>
        <div class="flux module_parent" style="margin-top:30px">
            <div class="" style="display: flex;
            justify-content: space-between;
            flex-wrap: wrap;">
                <div class="left">
                    <h2 class="title-wsp bold" style="display: inline-block;">
                        <roundcube:label name="mel_news.my_strings_of_news" />
                    </h2>
                </div>
                <div class="right">
                    <!-- <button id="news-button-sort" disabled class="disabled btn btn-secondary mel-button no-button-margin">Trier <span class="plus icofont-sort"></span></button> -->
                    <roundcube:object name="button_sort" />
                    <button id="news-button-filter" style="margin:0 15px;" class="btn btn-secondary mel-button no-button-margin"><roundcube:label name="mel_news.filter" /> <span class="plus icofont-filter"></span></button>
                    <button id="news-button-add" class=" btn btn-secondary mel-button no-button-margin"><roundcube:label name="mel_news.add" /> <span class="plus icon-mel-plus"></span></button>
                </div>
            </div>
            <div id="i-custom-news">
                <roundcube:object name="allnews" />
                <!-- <a class="twitter-timeline" href="https://twitter.com/unkonwnusercreatedd?ref_src=twsrc%5Etfw">Tweets by Rotomeca</a>  -->
            </div>
        </div>
        <div id="i-custom-news-temp">
        </div>
        <center>
            <button id="seemoreorless" class="mel-button"><rotomeca><roundcube:label name="mel_news.see_more" /></rotomeca> <span class="plus icon-mel-chevron-down"></span></button>
        </center>

	</div>
</div>
