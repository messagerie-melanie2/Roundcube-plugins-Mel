<roundcube:include file="includes/layout.html" />
<link rel="stylesheet" type="text/css" href="/this/moncompte.css" />
<framed_item>
    <div class="framed_item">
        <h1 class="boxtitle">
            <roundcube:label name="mel_moncompte.changepassword" />
        </h1>
        <div id="preferences-details" class="boxcontent">
            <form name="form" method="post" action="#" class="propform" id="change_password_form">
                <div class="texte_title">
                    <roundcube:var name="env:passwordchange_title" />
                </div>
                <div>
                    <roundcube:if condition="env:moncompte_data_bureautique" />
                        <roundcube:label name="mel_moncompte.changepassword_infos_bureautique" />
                    <roundcube:else />
                        <roundcube:label name="mel_moncompte.changepassword_infos" />
                    <roundcube:endif />
                </div>
                <br>
                <div class="texte_explic">
                    <roundcube:label name="mel_moncompte.changepassword_explic" html="yes" />
                </div>
                <br>
                <fieldset>
                    <div class="row" style="display: none;">
                        <div class="col-md-3">
                            <label for="rcmfd_changepassword_username">
                                <roundcube:label name="mel_moncompte.userlbl" />
                            </label>
                        </div>
                        <div class="col-md-4">
                            <input class="form-control" name="_changepassword_username" id="rcmfd_changepassword_username" size="50" value="<roundcube:var name="env:moncompte_username" />" type="text">
                        </div>
                        <div class="col-md-5"></div>
                    </div>
                    <div class="row separate">
                        <div class="col-md-3">
                            <label for="rcmfd_changepassword_oldpassword">
                                <roundcube:label name="mel_moncompte.oldpasswordlbl" />
                            </label>
                        </div>
                        <div class="col-md-4">
                            <input class="form-control" name="_changepassword_oldpassword" id="rcmfd_changepassword_oldpassword" size="50" value="" type="password">
                        </div>
                        <div class="col-md-5"></div>
                    </div>
                    <div class="row separate">
                        <div class="col-md-3">
                            <label for="rcmfd_changepassword_newpassword">
                                <roundcube:label name="mel_moncompte.newpasswordlbl" />
                            </label>
                        </div>
                        <div class="col-md-4">
                            <div class="password-area">
                                <input class="form-control password-field" name="_changepassword_newpassword" id="rcmfd_changepassword_newpassword" size="50" value="" type="password">
                                <button type="button" id="toggle_password_view" class="toggle-password" title="rendre visible/invisible le mdp"></button>
                            </div>
                            <div id="progress"></div>
                            <p id="tmdp"></p>
                        </div>
                        <div class="col-md-5">
                        </div>
                    </div>
                    <div class="row separate">
                        <div class="col-md-3">
                            <label for="rcmfd_changepassword_newpassword_confirm">
                                <roundcube:label name="mel_moncompte.newpasswordconfirmlbl" />
                            </label>
                        </div>
                        <div class="col-md-4">
                            <input class="form-control" name="_changepassword_newpassword_confirm" id="rcmfd_changepassword_newpassword_confirm" size="50" value="" type="password">
                        </div>
                        <div class="col-md-5"></div>
                    </div>
                </fieldset>
                <input type="hidden" value="1" name="changepassword" />
                <input type="submit" class="btn btn-primary button mainaction separate" name="save" value="<roundcube:label name="save" />" />
                </p>
            </form>
        </div>
    </div>
</framed_item>
