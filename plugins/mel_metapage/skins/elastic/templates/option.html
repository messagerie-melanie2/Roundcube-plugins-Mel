<button id="button-settings" style="float: right;" class="transparent-icon-button barup-icons-button"
  onclick="m_mp_ToggleGroupOptionsUser(this);" title="<roundcube:label name='mel_metapage.settings_help' />">
  <span class="material-symbols-outlined">
    settings
  </span>
</button>


<div id="groupoptions-user" style="z-index: 1000;">
  <div class="scroll-content">
    <div class="container menu" role="menu" aria-labelledby="user-up-panel">
      <div class="row">
        <div class="col-12 d-flex justify-content-between align-items-center my-3 " title='Paramètres'>
          <div class="option-menu-title">
            Paramètres
          </div>
          <span class="material-symbols-outlined option-menu-close"  onclick="m_mp_ToggleGroupOptionsUser(this);">
            close
          </span>
        </div>
      </div>
      <div id="theme-panel">
        <div class="row">
          <div class="col">
            <div class="title mb-4">Thèmes</div>
          </div>
        </div>
        <div class="contents">
        </div>
      </div>
      <div class="options">
        <div class="row">
          <div class="col-12 d-flex justify-content-between align-items-center mt-2">
            <div>Mode sombre</div>
            <button title="<roundcube:label name='mel_metapage.change_theme' />"
              class="mel-focus theme-mode-switch btn btn-primary btn-block"
              onclick="MEL_ELASTIC_UI.switch_color()"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom-option text-center">
      <a href="./?_task=settings">Voir toutes les options</a>
    </div>
  </div>
</div>
