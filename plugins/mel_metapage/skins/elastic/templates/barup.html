<div class="barup">
    <div id="barup-wrapper-row" class="wrapper row">
        <div id="barup-buttons" class="col-6">
            <a id=touchmelmenu class="button icon-mel-menu task-menu-button show-touch" href="#menu"><span class="inner sr-only">Menu</span></a>
            <button class="hide-touch create mel-focus mel-before-remover" onclick="m_mp_Create()" title="<roundcube:label name='mel_metapage.create_help' />">
                <span style="position:relative"><roundcube:label name="mel_metapage.create" /><span class="icon-mel-plus plus"></span></span>
            </button>
            <button class="hide-touch help mel-before-remover mel-focus" onclick="m_mp_Help()" title="<roundcube:label name='mel_metapage.help_help' />">
                <span style="position:relative"><roundcube:label name="mel_metapage.support" /><span class="icon-mel-help question"></span></span>
            </button>
            <v_separate class="hide-touch"></v_separate>
            <button class="hide-touch my_favorites mel-focus mel-hoverable-icon mel-yellow" onclick="m_mp_shortcuts()" title="<roundcube:label name='mel_metapage.shortcuts_help' />">
                <span style="position:relative"><roundcube:label name="mel_metapage.my_favorites" /><span class="icon-mel-favorite mel_metapage_favourite"></span></span>
            </button>
        </div>
        <!-- <div class="col-lg-0"></div> -->
        <div id="barup-search-col" role="search" class="col-3">
            <div class="search" >
                <div class="input-group">
                    <label class="sr-only" for="barup-search-input">Rechercher</label>
                    <input id="barup-search-input" type="text" onmousedown="" onclick="mm_s_OnClick()" title="Recherche globale : recherche dans les contacts, les mails ansi que l'agenda." onchange="mm_s_Action(this)" placeholder="Recherche globale..." class="form-control" />
                    <div class="input-group-append">
                        <span class="icofont-search input-group-text"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3 user" id="barup-user">
            <user/>
        </div>
    </div>
    <div id="barup-search" class="hidden barup-search">
        <div class="search-container"></div>
    </div> 

</div>
<div id="barup-search-background" class="hidden">

</div>
<button title="<roundcube:label name='mel_metapage.ariane_help' />" class="tiny-rocket-chat hide-touch show-normal" style="    z-index: 999;" onclick="mel_metapage.PopUp.open_ariane()">
    <span class="tiny-rocket-chat-icon icon-mel-message"><span class="sr-only">Ouvrir la discussion instantanée</span></span>
</button>

</li>

		<roundcube:button type="link-menuitem" command="create-modal" title="mel_metapage.create" label="mel_metapage.create" innerclass="restore-font" class="icofont-plus-circle" classAct="" />
		<roundcube:button type="link-menuitem" command="help-modal" label="mel_metapage.support" class="icofont-question-circle" innerclass="restore-font" classAct="" />
        <roundcube:button type="link-menuitem" command="fav-modal" label="mel_metapage.my_favorites" class="icofont-favourite fav-color" innerclass="restore-font" classAct="" />
        <!-- <roundcube:button type="link-menuitem" command="mm-search" label="search" class="icofont-search" innerclass="restore-font" classAct="" /> -->
		<!-- <roundcube:button type="link-menuitem" command="my_account" title="mel_moncompte.moncompte"  label="mel_moncompte.moncompte" class="settings" classAct="" /> -->

		<roundcube:container name="groupoptions" id="groupoptionsmenu" />

</div>
<a style=display:none; data-popup="groupoptions-wsp" role="button" href="#" aria-haspopup="true" aria-expanded="false" aria-owns="groupoptions-wsp" data-original-title="" style="text-decoration: none;" id=worspace-avatar-a class="dwp-round mel-focus focus-bordered">
    <span class="sr-only">Sélectionner un avatar</span>
</a>

		<roundcube:container name="groupoptions" id="groupoptionsmenu2" />
	</ul>
</div>
